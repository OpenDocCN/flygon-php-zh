- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: PHP is a great language for developing web applications. It is essentially a
    server-side scripting language that is also used for general-purpose programming.
    PHP 7 is the latest version, which provides major backward-compatibility breaks
    and focuses on providing improved performance and speed. With the rise in demand
    for high performance, this newest version contains everything you need to build
    efficient applications. PHP 7 provides improved engine execution, better memory
    usage, and a better set of tools allowing you to maintain high traffic on your
    websites with low-cost hardware and servers through a multithreading web server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PHP是开发Web应用程序的优秀语言。它本质上是一种服务器端脚本语言，也用于通用编程。PHP 7是最新版本，它提供了主要的向后兼容性断裂，并专注于提供改进的性能和速度。随着对高性能的需求增加，这个最新版本包含了构建高效应用程序所需的一切。PHP
    7提供了改进的引擎执行、更好的内存使用以及一套更好的工具，使您能够通过多线程Web服务器在低成本硬件和服务器上维护网站的高流量。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1.  Create a User Profile System and use the
    Null Coalesce Operator"), *Create a User Profile System and use the Null Coalesce
    Operator*, we''ll discover  new PHP 7 features and build app for storing user
    profiles.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，创建用户配置文件系统并使用Null Coalesce运算符，我们将发现新的PHP 7功能，并构建用于存储用户配置文件的应用程序。
- en: '[Chapter 2](ch02.html "Chapter 2. Build a Database Class and Simple Shopping
    Cart"), *Build a Database Class and Simple Shopping Cart*, we''ll create a simple
    database layer library which will help us access our database. We''ll cover some
    tips on making our queries secure, and how to make our coding simpler and more
    succinct with PHP 7.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，构建数据库类和简单购物车，我们将创建一个简单的数据库层库，帮助我们访问我们的数据库。我们将介绍一些使我们的查询安全的技巧，以及如何使用PHP 7使我们的编码更简单、更简洁。
- en: '[Chapter 3](ch03.html "Chapter 3.  Building a Social Newsletter Service"),
    *Building a Social Newsletter Service*, we''ll be building a social newsletter
    service, which will have a way for users to sign in using their social login and
    allow them to register to a newsletter. We''ll also make a simple admin system
    for managing the newsletters.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，构建社交通讯服务，我们将构建一个社交通讯服务，用户可以使用其社交登录进行注册，并允许他们注册到通讯服务。我们还将为管理通讯服务创建一个简单的管理员系统。
- en: '[Chapter 4](ch04.html "Chapter 4. Build a Simple Blog with Search Capability
    using Elasticsearch"), *Build a Simple Blog with Search Capability using Elasticsearch*, you
    will learn how to create a blog system, experiment with ElasticSearch and how
    to apply it in your code. Also, you will learn how to create a simple blog application
    and store data into MySQL.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，使用Elasticsearch构建具有搜索功能的简单博客，您将学习如何创建一个博客系统，尝试使用Elasticsearch以及如何在您的代码中应用它。此外，您还将学习如何创建一个简单的博客应用程序并将数据存储到MySQL中。
- en: '[Chapter 5](ch05.html "Chapter 5.  Creating a RESTful Web Service"), *Creating
    a RESTful Web Service*, shows you how create a RESTful web service that can be
    used to manage user profiles. The service will be implemented using the Slim micro
    framework and use a MongoDB database for persistence. The chapter also covers
    the basics of RESTful web services, most importantly the common HTTP request and
    response methods, the PSR-7 standard and PHP 7’s new mongodb extension.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，创建RESTful Web服务，向您展示如何创建一个可用于管理用户配置文件的RESTful Web服务。该服务将使用Slim微框架实现，并使用MongoDB数据库进行持久化。本章还涵盖了RESTful
    Web服务的基础知识，最重要的是常见的HTTP请求和响应方法、PSR-7标准以及PHP 7的新mongodb扩展。
- en: '[Chapter 6](ch06.html "Chapter 6.  Building a Chat Application"), *Building
    a Chat Application*, describes the implementation of a real-time chat application
    using WebSockets. You will learn how to use the Ratchet framework to build stand-alone
    WebSocket and HTTP servers with PHP and how to connect to WebSocket servers in
    a JavaScript client application. We will also discuss how you can implement authentication
    for WebSocket applications and how to deploy them in a production environment.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，构建聊天应用程序，描述了使用WebSockets实现实时聊天应用程序。您将学习如何使用Ratchet框架构建独立的WebSocket和HTTP服务器，并如何在JavaScript客户端应用程序中连接到WebSocket服务器。我们还将讨论如何为WebSocket应用程序实现身份验证以及如何在生产环境中部署它们。
- en: '[Chapter 7](ch07.html "Chapter 7. Building an Asynchronous Microservice Architecture"),
    *Building an Asynchronous Microservice Architecture*, covers the implementation
    of a (small) microservice architecture. Instead of RESTful web services, you will
    use ZeroMQ in this chapter for network communication, an alternative communication
    protocol that focuses on asynchronicity, loose coupling and high performance.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，构建异步微服务架构，涵盖了（小型）微服务架构的实现。在本章中，您将使用ZeroMQ而不是RESTful Web服务进行网络通信，这是一种专注于异步性、松散耦合和高性能的替代通信协议。
- en: '[Chapter 8](ch08.html "Chapter 8.  Building a Parser and Interpreter for a
    Custom Language"), *Building a Parser and Interpreter for a Custom Language*,
    describes how to use the PHP-PEG library to define a grammar and implement a parser
    for a custom expression language that can be used to add end-user development
    features to enterprise applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，为自定义语言构建解析器和解释器，描述了如何使用PHP-PEG库定义语法并实现自定义表达式语言的解析器，该语言可用于向企业应用程序添加最终用户开发功能。
- en: '[Chapter 9](ch09.html "Chapter 9.  Reactive Extensions in PHP"), *Reactive
    Extensions in PHP*, here we''ll look into the Reactive extensions library for
    PHP, and and try to build a simple scheduled app.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，PHP中的Reactive扩展，我们将研究PHP的Reactive扩展库，并尝试构建一个简单的定时应用程序。
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You’ll need to download and install PHP 7 from the official PHP website. You’ll
    also need to install a Webserver such as Apache or Nginx configured to run PHP
    7 by default.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要从官方PHP网站下载并安装PHP 7。您还需要安装一个Web服务器，如Apache或Nginx，并配置为默认运行PHP 7。
- en: If you are experienced with virtual machines, you can also use Docker containers
    and/or Vagrant to build an environment with PHP 7 installed.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对虚拟机有经验，还可以使用Docker容器和/或Vagrant来构建一个安装了PHP 7的环境。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: The book is for web developers, PHP consultants, and anyone who is working on
    multiple projects with PHP. Basic knowledge of PHP programming is assumed.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为网页开发人员、PHP顾问以及任何正在使用PHP进行多个项目的人准备的。假定具有PHP编程的基本知识。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Let''s
    create a simple `UserProfile` class."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名会显示如下：“让我们创建一个简单的`UserProfile`类。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码被设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Simply click on **Allow access** and then click on **OK**."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会在文本中出现，就像这样：“只需点击**允许访问**，然后点击**确定**。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
