- en: Chapter 7. Welcome to the Community
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章。欢迎来到社区
- en: As you have seen from the preceding chapters, FuelPHP provides a lot of features
    and is constantly evolving with new features and ways of working. It deals with
    time-consuming tasks, allowing us to concentrate on the more fun aspects of coding.
    Thanks to a large community of developers, we have a large selection of packages
    and modules to give us a head start on projects and laying the foundations for
    great applications and projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您从前面的章节中所看到的，FuelPHP提供了许多功能，并且不断以新功能和工作方式进行演进。它处理耗时的任务，使我们能够集中精力在编码的更有趣的方面。由于有大量的开发人员社区，我们有大量的软件包和模块可供选择，为我们的项目奠定基础并开发出优秀的应用程序和项目。
- en: FuelPHP and GitHub
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FuelPHP和GitHub
- en: The main website is [http://fuelphp.com](http://fuelphp.com), which is where
    the main documentation resides. As the framework is open source, the real hub
    of activity is the GitHub pages, which can be found at [https://github.com/fuel/](https://github.com/fuel/).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 主要网站是[http://fuelphp.com](http://fuelphp.com)，这是主要文档的存放地。由于该框架是开源的，真正的活动中心是GitHub页面，可以在[https://github.com/fuel/](https://github.com/fuel/)找到。
- en: Getting help and support
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取帮助和支持
- en: Sometimes, we need to get a little extra help that isn't always covered in the
    documentation. For this, there are the main FuelPHP forums at [http://fuelphp.com/forums/](http://fuelphp.com/forums/).
    These are usually a great place to start when you need a little extra help. The
    forums are split into several groups, such as General, Packages, and Development.
    It's a great place to publicize your new packages or simply share what you have
    created.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，我们需要一些在文档中并不总是涵盖的额外帮助。为此，有主要的FuelPHP论坛[http://fuelphp.com/forums/](http://fuelphp.com/forums/)。当您需要一些额外的帮助时，这通常是一个很好的起点。论坛分为几个组，如一般、软件包和开发。这是宣传您的新软件包或简单分享您所创建的东西的好地方。
- en: In addition to the forums, you will find an active **Internet Relay Chat** (**IRC**)
    channel, `#fuelphp`.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 除了论坛，您还会发现一个活跃的**Internet Relay Chat** (**IRC**)频道，`#fuelphp`。
- en: FuelPHP on social media
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FuelPHP在社交媒体上
- en: Social media makes it quicker to spread the message to the community and FuelPHP
    uses both Twitter and Facebook for this purpose.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 社交媒体使得向社区传播信息更加迅速，FuelPHP同时使用Twitter和Facebook来实现这一目的。
- en: Twitter
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Twitter
- en: The core FuelPHP team is fairly active on Twitter and can be found at [https://twitter.com/FuelPHP](https://twitter.com/FuelPHP).
    This is a great way of publicizing applications you've built, as they will often
    retweet you to their followers.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 核心FuelPHP团队在Twitter上非常活跃，可以在[https://twitter.com/FuelPHP](https://twitter.com/FuelPHP)找到。这是宣传您构建的应用程序的好方法，因为他们经常会转发给他们的关注者。
- en: Facebook
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Facebook
- en: Although not as active as the FuelPHP forums or Twitter, the FuelPHP Facebook
    page at [https://www.facebook.com/pages/FuelPHP/120778634657454](https://www.facebook.com/pages/FuelPHP/120778634657454)
    is monitored and all questions do get answered.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不如FuelPHP论坛或Twitter活跃，但FuelPHP的Facebook页面[https://www.facebook.com/pages/FuelPHP/120778634657454](https://www.facebook.com/pages/FuelPHP/120778634657454)是受监控的，所有问题都会得到回答。
- en: Parting words
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 告别的话
- en: I hope you have found this introductory book useful for getting into the world
    of FuelPHP. I always believe that the best way to learn a new language or framework
    is to use it for a project or an idea.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 希望您发现这本入门书对进入FuelPHP世界有所帮助。我始终相信学习一门新语言或框架的最佳方法是将其用于项目或想法。
- en: The FuelPHP Oil tool is a great way for quickly prototyping ideas to test or
    demonstrate. Think about the minimum viable product that can be built to test
    the idea. This will give you the momentum to get it started.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: FuelPHP Oil工具是快速原型设计想法进行测试或演示的好方法。考虑可以构建的最小可行产品来测试这个想法。这将给您动力来开始。
- en: Don't forget to reach out if you want to know more or get stuck with anything
    in this book.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解更多信息或在本书中遇到任何问题，请不要忘记与我们联系。
