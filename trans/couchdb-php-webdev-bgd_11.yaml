- en: Chapter 2, Setting up your Development Environment
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章，设置开发环境
- en: '| 1 | When we are using the default Apache installation for web developing,
    where is the default working directory? | `[/Library/WebServer/Documents]` |'
  id: totrans-2
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 当我们使用默认的Apache安装进行Web开发时，默认的工作目录在哪里？ | `[/Library/WebServer/Documents]`
    |'
- en: '| 2 | In order to use our local development environment with CouchDB, we need
    to make sure that two services are running. What are they, and how do you make
    them run in Terminal? |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 2 | 为了在CouchDB中使用我们的本地开发环境，我们需要确保两个服务正在运行。它们是什么，如何在终端中使它们运行？ |'
- en: '[Apache]'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Apache]'
- en: '**sudo apachetl start**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: sudo apachetl start
- en: '[CouchDB]'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[CouchDB]'
- en: '**couchdb -b**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**couchdb -b**'
- en: '|'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 3 | What command line statement do you use to issue a `Get` request to CouchDB?
    | **curl http://127.0.0.1:5984/** |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 你使用什么命令行语句向CouchDB发出`Get`请求？ | **curl http://127.0.0.1:5984/** |'
- en: Chapter 3, Getting Started with CouchDB and Futon
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章，使用CouchDB和Futon入门
- en: '| 1 | What is the first sentence of CouchDB’s definition according to [http://couchdb.apache.org/?](http://couchdb.apache.org/?)
    | CouchDB is a document database server, accessible through the RESTful JSON API.
    |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 1 | 根据[http://couchdb.apache.org/?](http://couchdb.apache.org/?)，CouchDB的定义的第一句是什么？
    | CouchDB是一个文档数据库服务器，可通过RESTful JSON API访问。 |'
- en: '| 2 | What are the four verbs used by HTTP, and how does each match up to CRUD?
    |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| 2 | HTTP使用的四个动词是什么，每个动词如何匹配CRUD？ |'
- en: '`[GET -> Read]`'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[GET -> 读取]`'
- en: '`[PUT -> Create, Update]`'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[PUT -> 创建，更新]`'
- en: '`[POST -> Create]`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[POST -> 创建]`'
- en: '`[DELETE -> Delete]`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`[DELETE -> 删除]`'
- en: '|'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| 3 | What is the URL to access Futon? | `http://localhost:5984/_utils/` |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| 3 | 访问Futon的URL是什么？ | `http://localhost:5984/_utils/` |'
- en: '| 4 | What does the term Admin Party mean to CouchDB, and how do you take CouchDB
    out of this mode? | The term Admin Party is the default state of CouchDB where
    there are no server admins, therefore there are no restrictions on users.By clicking
    on **Fix This** and adding a server admin, we can take CouchDB out of this mode.
    |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| 4 | 对于CouchDB来说，什么是Admin Party这个术语，如何使CouchDB退出这种模式？ | Admin Party是CouchDB的默认状态，其中没有服务器管理员，因此用户没有任何限制。通过点击**Fix
    This**并添加服务器管理员，我们可以使CouchDB退出这种模式。 |'
- en: '| 5 | How would you authenticate a user for a secure database through the command-line?
    | By prepending `username:password@` to the URL |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| 5 | 你如何通过命令行为安全数据库验证用户？ | 在URL前面添加`username:password@` |'
