- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Microservices are the new kids on the block. They are a way of solving problems,
    but it does not mean that they will always be the best solution. Microservices
    are a full and complex architecture that you need to understand deeply in order
    to be able to apply them successfully in the real world.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 微服务是新生力量。它们是解决问题的一种方式，但这并不意味着它们总是最佳解决方案。微服务是一个完整而复杂的架构，您需要深入了解，才能成功地将它们应用于现实世界。
- en: We know that understanding and having everything in place for microservices
    can take time and can be very complex, so for this reason we wrote this book--to
    give you a small guide to microservices, from A to Z. This book will only be a
    glimpse of what you can do with microservices, but we hope that it will be at
    least a helpful start into this world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，理解和准备微服务可能需要时间，可能非常复杂，因此出于这个原因，我们写了这本书——为您提供微服务的简要指南，从A到Z。这本书只是微服务的冰山一角，但我们希望它至少能成为进入这个世界的有益起点。
- en: We will start our journey in this book by explaining the foundations of this
    architecture, the basic knowledge you will need to have. As you advance through the
    book, we will be increasing the level of difficulty. However, we will guide you
    through every step of the process, so at the end of the book you will be able
    to know whether a microservice architecture is the best solution for your problem
    and how can you apply this architecture.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将从解释这种架构的基础知识开始，您需要掌握的基本知识。随着您在本书中的进展，我们将增加难度。然而，我们将引导您完成每个步骤，因此在本书结束时，您将能够知道微服务架构是否是解决问题的最佳方案，以及如何应用这种架构。
- en: Enjoy your microservices!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 享受您的微服务！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. What are Microservices?"), *What are Microservices?*,
    will teach you all the basics of microservices.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“什么是微服务？”，将教授您微服务的所有基础知识。
- en: '[Chapter 2](ch02.html "Chapter 2. Development Environment"), *Development Environment*,
    will take you through setting up your development machine to build microservices
    successfully.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“开发环境”，将带您设置开发机器，以成功构建微服务。
- en: '[Chapter 3](ch03.html "Chapter 3. Application Design"), *Application Design*,
    will help you start designing your application, creating the foundation of your project.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“应用程序设计”，将帮助您开始设计应用程序，创建项目的基础。
- en: '[Chapter 4](ch04.html "Chapter 4.  Testing and Quality Control"), *Testing
    and Quality Control*, looks at how important testing your application is and how
    can you add tests to your application.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“测试和质量控制”，探讨了测试应用程序的重要性以及如何向应用程序添加测试。
- en: '[Chapter 5](ch05.html "Chapter 5. Microservices Development"), *Microservices
    Development*, will cover building a microservices application, explaining each
    step involved.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“微服务开发”，将介绍构建微服务应用程序，解释每个步骤。
- en: '[Chapter 6](ch06.html "Chapter 6. Monitoring"), *Monitoring*, covers how to monitor
    your application so that you can always know how your application is behaving.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“监控”，涵盖了如何监控应用程序，以便您始终了解应用程序的行为。
- en: '[Chapter 7](ch07.html "Chapter 7. Security"), *Security*, focuses on how you
    can add an extra layer of complexity to your application to make it more secure.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“安全”，着重介绍了如何向应用程序添加额外的复杂性，使其更加安全。
- en: '[Chapter 8](ch08.html "Chapter 8. Deployment"), *Deployment*, explains how
    you can deploy your application successfully.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“部署”，解释了如何成功部署您的应用程序。
- en: '[Chapter 9](ch09.html "Chapter 9. From Monolithic to Microservices"), *From
    Monolithic to Microservices*, discusses an example of how a monolithic application
    can be transformed into a microservice.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“从单体架构到微服务”，讨论了单体应用程序如何转变为微服务的示例。
- en: '[Chapter 10](ch10.html "Chapter 10. Strategies for Scalability"), *Strategies
    for Scalability*, outlines how you can create a scalable application.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“可扩展性策略”，概述了如何创建可扩展的应用程序。
- en: '[Chapter 11](ch11.html "Chapter 11. Best Practices and Conventions"), *Best
    Practices and Conventions*, will refresh your knowledge about the best practices
    and conventions you should use in an application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“最佳实践和惯例”，将更新您对应用程序中应该使用的最佳实践和惯例的了解。
- en: '[Chapter 12](ch12.html "Chapter 12. Cloud and DevOps"), *Cloud and DevOps*,
    looks at the different cloud providers and the DevOps world.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，“云和DevOps”，探讨了不同的云提供商和DevOps世界。
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书需要什么
- en: To follow along with this book, you’ll need a computer with an Internet connection
    to download the required software and Docker images. At some point, you will need
    at least a text editor or an IDE, and we highly recommend PHPStorm for this job.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书，您需要一台连接互联网的计算机，以下载所需的软件和Docker镜像。在某个时候，您至少需要一个文本编辑器或IDE，我们强烈推荐PHPStorm。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is for experienced PHP developers who want to go a step ahead in their
    careers and start building successful scalable and maintainable applications,
    all based on microservices. After reading the book, they will be able to know
    whether microservices are the best solutions to their problems and if it is the
    case, create a successful application.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有经验的PHP开发人员，他们希望在职业生涯中迈出一步，开始构建成功的可扩展和可维护的应用程序，所有这些都基于微服务。阅读本书后，他们将能够知道微服务是否是解决问题的最佳方案，如果是这种情况，创建一个成功的应用程序。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将找到一些文本样式，用于区分不同类型的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    next lines of code read the link and assign it to the to the `BeautifulSoup` function."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“下面的代码行读取链接并将其分配给`BeautifulSoup`函数。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目以粗体显示：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Click on the toolbar whale for **Preferences...** and other options."'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，以这种方式出现在文本中：“单击工具栏上的鲸鱼图标以打开**首选项...**和其他选项。”'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以这样的框出现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧显示为这样。
