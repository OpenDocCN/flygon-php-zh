- en: Appendix A. Tables
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录A. 表格
- en: The following tables discuss user behavior. The tables give an overview on what
    motivates a user to take a particular action and what feedback they should receive.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格讨论了用户行为。表格概述了是什么激励用户采取特定行动以及他们应该收到什么反馈。
- en: Engagement loops (Table A – 1)
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参与循环（表A-1）
- en: The following tables point out the key engagement loops for the killer, achiever,
    socializer, and explorer player types in our gamified system. Keep in mind the
    actions are basically the same. The motivations and feedbacks, however, are different.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格指出了我们的游戏化系统中杀手、成就者、社交者和探险者玩家类型的关键参与循环。请记住，行动基本上是相同的。然而，动机和反馈是不同的。
- en: 'Player type: Killer'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 玩家类型：杀手
- en: '| Motivation | Action to take | Feedback |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: 动机 | 要采取的行动 | 反馈
- en: '| --- | --- | --- |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '--- | --- | ---'
- en: '| To see if the player''s discussions thread count is the highest. Who are
    they out pacing? Who is ahead of the player? | Check their discussion thread count
    | Where they stand relative to other players. |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: 看看玩家的讨论主题数量是否最高。他们是否超越了谁？谁在玩家之前？ | 检查他们的讨论主题数量 | 他们相对于其他玩家的位置。
- en: '| To see if they can review more than anyone else | Review a differing point
    of view section | How many reviews have they done to date relative to other players
    in their cohort. |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: 看看他们是否能比其他人审查更多 | 审查不同观点部分 | 他们迄今为止做了多少审查，相对于他们同伴中的其他玩家。
- en: '| To meet this target discussion amount more than any other player | Set a
    target discussion amount for a particular time period | Statistics of meeting
    their discussion target compared to how well others are meeting their discussion
    target. |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: 比其他玩家更多地满足目标讨论数量 | 为特定时间段设定目标讨论数量 | 满足他们的讨论目标的统计数据，与其他人满足目标的情况相比。
- en: '| To meet the player''s Differing Points of View target more than other players
    | Set a Differing Points of View target to review | Statistic of meeting their
    Differing Points of View target compared to how well others are meeting their
    target. |'
  id: totrans-10
  prefs: []
  type: TYPE_TB
  zh: 比其他玩家更多地满足玩家的不同观点目标 | 设定一个不同观点目标进行审查 | 满足他们的不同观点目标的统计数据，与其他人满足目标的情况相比。
- en: '| To watch and participate in the instructional videos sooner than anyone else
    in their cohort | Watch a video (or some instructional material) on how to use
    the discussion area | Statistics of how long it has taken to participate in the
    instructional items compared to their cohort. |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: 比其他人更早观看和参与教学视频 | 观看关于如何使用讨论区的视频（或一些教学材料） | 显示与他们的同伴相比参与教学项目所需时间的统计数据。
- en: '| Statistics of meeting their discussion target compared to how well others
    are meeting their discussion target | Watch a video (or some instructional material)
    on the value of viewing other perspectives | Statistics of how long it has taken
    them to participate in the instructional items compared to their cohort. |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: 满足他们的讨论目标的统计数据，与其他人满足目标的情况相比 | 观看关于查看其他观点价值的视频（或一些教学材料） | 显示他们参与教学项目所需时间的统计数据，与他们的同伴相比。
- en: '| To be the most active player in the discussion groups | Participate in the
    discussion groups | Statistics of how many discussions the player has participated
    in. |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: 在讨论组中成为最活跃的参与者 | 参与讨论组 | 显示玩家参与了多少讨论的统计数据。
- en: '| To be the most active player in the discussion groups | Read through other
    users'' discussions posts | Statistics of how many discussions the player has
    viewed/read. |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: 在讨论组中成为最活跃的参与者 | 阅读其他用户的讨论帖子 | 显示玩家已查看/阅读了多少讨论的统计数据。
- en: '| To be the most consistent participant in the discussion groups | Participate
    in the discussion groups over time | Statistics that shows how long the player
    has been participating and the last time the player participated. |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: 在讨论组中成为最一贯的参与者 | 随着时间的推移参与讨论组 | 显示玩家已参与的时间以及上次参与的统计数据。
- en: '| To be the most consistent participant in the discussion groups | Read through
    other users'' perspectives over time | Statistics that shows how long the player
    has been participating and the last time the player participated. |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: 在讨论组中成为最一贯的参与者 | 随着时间的推移阅读其他用户的观点 | 显示玩家参与的时间以及上次参与的统计数据。
- en: 'Player type: Achiever'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 玩家类型：成就者
- en: '| Motivation | Action to take | Feedback |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: 动机 | 要采取的行动 | 反馈
- en: '| --- | --- | --- |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '--- | --- | ---'
- en: '| To see how many discussion threads are they a part of | Check their discussion
    thread count | Show how much their discussion thread count has increased since
    the last login. |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: 看看他们参与了多少讨论主题 | 检查他们的讨论主题数量 | 显示他们的讨论主题数量自上次登录以来增加了多少。
- en: '| To review more Differing Points of View | Review a Differing Point of View
    section | A good job message every time they review another Differing Point of
    View. |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: 审查更多不同观点 | 审查不同观点部分 | 每次审查另一个不同观点时都会收到一条好消息。
- en: '| To meet the target they set for themselves | Set a target discussion amount
    for a particular time period | How close the player is to meeting their target
    and a congratulatory message when the player meets their target. |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: 满足他们为自己设定的目标 | 为特定时间段设定目标讨论数量 | 玩家距离达到目标有多近，以及当玩家达到目标时的祝贺消息。
- en: '| To meet the target they set for themselves | Set a Differing Points of View
    target to review | How close the player is to meeting their target and a congratulatory
    message when the player meets their target. |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: 满足他们为自己设定的目标 | 设定一个不同观点目标进行审查 | 玩家距离达到目标有多近，以及当玩家达到目标时的祝贺消息。
- en: '| To meet/conquer as many challenges in the system as possible | Watch a video
    (or some instructional material) on how to use the discussion area | Show a list
    of possible challenges to meet, with the instructional materials. |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足系统中的挑战 | 观看关于如何使用讨论区的视频（或一些教学材料） | 显示可能遇到的挑战列表，以及教学材料。
- en: '| To meet/conquer as many challenges in the system as possible | Watch a video
    (or some instructional material) on the value of viewing other perspectives |
    Show a list of possible challenges to meet, with the instructional materials.
    |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足/征服系统中的挑战 | 观看关于观看其他观点价值的视频（或一些教学材料）。 | 显示一个可能的挑战列表，带有教学材料。
- en: '| To meet/conquer as many challenges in the system as possible | Participate
    in the discussion groups | Show a list of possible challenges to meet, with participating
    in discussion groups at a threshold (25). |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足/征服系统中的挑战 | 参与讨论小组 | 显示一个可能的挑战列表，参与讨论小组的阈值为（25）。
- en: '| To meet/conquer as many challenges in the system as possible | Read through
    other users'' discussions posts | Show a list of possible challenges to meet,
    with Reading other users'' discussion post as a threshold (25). |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足/征服系统中的挑战 | 阅读其他用户的讨论帖子 | 显示一个可能的挑战列表，阅读其他用户的讨论帖子作为阈值（25）。
- en: '| To meet/conquer as many challenges in the system as possible | Participate
    in the discussion groups over time | Show a list of possible challenges to meet,
    where users participate in a certain number of discussions over a certain amount
    of time. |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足/征服系统中的挑战 | 随时间参与讨论小组 | 显示一个可能的挑战列表，用户在一定时间内参与一定数量的讨论。
- en: '| To meet/conquer as many challenges in the system as possible | Read through
    other users'' perspectives over time | Show a list of possible challenges to meet,
    where users read through a certain number of other players'' posts over a certain
    amount of time. |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: 尽可能满足/征服系统中的挑战 | 随时间阅读其他用户的观点 | 显示一个可能的挑战列表，用户在一定时间内阅读一定数量的其他玩家帖子。
- en: 'Player type: Socializer'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 玩家类型：社交者
- en: '| Motivation | Action to take | Feedback |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: 动机 | 采取行动 | 反馈
- en: '| --- | --- | --- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '--- | --- | ---'
- en: '| To see how many other people are around the same thread count as them | Check
    their discussion thread count. | A list of players that are in the same discussion
    thread count range. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: 看看有多少其他人在同一个帖子下 | 检查他们的讨论帖数。 | 与同一讨论帖数范围内的玩家列表。
- en: '| To interact with others with Differing Points of View | Review a Differing
    Point of View section. | A list of players that are in the Differing Points of
    View section now. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: 与其他人交流不同观点 | 查看不同观点部分。 | 目前在不同观点部分的玩家列表。
- en: '| To find others that might help them reach their target | Set a target discussion
    amount for a particular time period. | A list of users that are within a threshold
    (that is 10 percent) of meeting their target. |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: 寻找其他人可能帮助他们达到目标 | 为特定时间段设定目标讨论数量。 | 一个在达到目标的阈值内的用户列表（即10%）。
- en: '| To find others that might help them reach their target | Set a Differing
    Points of View target to review. | A list of users that are within a threshold
    (that is 10 percent) of meeting their target. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: 寻找其他人可能帮助他们达到目标 | 设定一个不同观点的目标进行审查。 | 一个在达到目标的阈值内的用户列表（即10%）。
- en: '| To find users to watch/discuss the instructional material with | Watch a
    video (or some instructional material) on the how to use the discussion area.
    | Next time there will be a group showing/displaying the instructional material.
    |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: 寻找与其他用户一起观看/讨论教学材料的方式 | 观看关于如何使用讨论区的视频（或一些教学材料）。 | 下次将有一组展示/显示教学材料。
- en: '| To find users to watch/discuss the instructional material with | Watch a
    video (or some instructional material) on the value of viewing other perspectives.
    | Next time there will be a group showing/displaying the instructional material.
    |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: 寻找与其他用户一起观看/讨论教学材料的方式 | 观看关于观看其他观点价值的视频（或一些教学材料）。 | 下次将有一组展示/显示教学材料。
- en: '| To find users to interact with | Participate in the discussion groups. |
    Users that are currently logged in and where they are discussing. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: 寻找与其他用户互动的方式 | 参与讨论小组。 | 目前已登录并正在讨论的用户。
- en: '| To find users to interact with | Read through other users'' discussion posts.
    | Users that are currently logged in and where they are posting things. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: 寻找与其他用户互动的方式 | 阅读其他用户的讨论帖子。 | 目前已登录并在发布内容的用户。
- en: '| To establish friendships | Participate in the discussion groups over time.
    | Show which players are the player''s friends. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: 建立友谊 | 随时间参与讨论小组。 | 显示哪些玩家是该玩家的朋友。
- en: '| To establish friendships | Read through other users'' perspectives over time.
    | Show which players are the player''s friends. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: 建立友谊 | 随时间阅读其他用户的观点。 | 显示哪些玩家是该玩家的朋友。
- en: 'Player type: Explorer'
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 玩家类型：探险者
- en: '| Motivation | Action to Take | Feedback |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: 动机 | 采取行动 | 反馈
- en: '| --- | --- | --- |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '--- | --- | ---'
- en: '| To find out what''s going on in the game | Check their discussion thread
    count. | Show the statistics of the hottest threads or trending discussions. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: 了解游戏中发生了什么 | 检查他们的讨论帖数。 | 显示最热门帖子或热门讨论的统计数据。
