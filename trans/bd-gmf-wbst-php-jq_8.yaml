  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: 看看玩家可以参与多少不同类型的讨论 | 为特定时间段设定目标讨论数量。 | 显示玩家参与了多少不同类型的讨论。
- en: '| To see how many different types of discussions the player can participate
    in | Set a Differing Points of View target to review. | Show how many different
    types of discussions the player has participated in. |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: 看看玩家可以参与多少不同类型的讨论 | 设定一个不同观点的目标进行审查。 | 显示玩家参与了多少不同类型的讨论。
- en: '| To see how many instructional links the player can find | Watch a video (or
    some instructional material) on how to use the discussion area. | Show how many
    instructional links the player has visited. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 查看玩家可以找到多少教学链接 | 观看如何使用讨论区的视频（或一些教学材料）。 | 显示玩家已访问的教学链接数量。 |'
- en: '| Show how many different types of discussions the player has participated
    in | Watch a video (or some instructional material) on the value of viewing other
    perspectives. | Show how many instructional links the player has visited. |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 显示玩家已参与的不同类型讨论的数量 | 观看价值观察其他观点的视频（或一些教学材料）。 | 显示玩家已访问的教学链接数量。 |'
- en: '| To see how many different types of discussions the player can participate
    in | Participate in the discussion groups. | Show how many different types of
    discussions the player has participated in. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 查看玩家可以参与的不同类型讨论的数量 | 参与讨论组。 | 显示玩家已参与的不同类型讨论的数量。 |'
- en: '| To see how many different types of discussions the player can participate
    in | Read through other users'' discussion posts. | Show how many different types
