  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 查看玩家可以参与的不同类型讨论的数量 | 阅读其他用户的讨论帖子。 | 显示玩家已参与的不同类型讨论的数量。 |'
- en: '| To see how many different types of discussions the player can participate
    in | Participate in the discussion groups over time. | To see how many different
    types of discussions the player has participated in over the past 30 days. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 查看玩家可以参与的不同类型讨论的数量 | 随着时间的推移参与讨论组 | 查看玩家在过去30天内参与的不同类型讨论的数量。 |'
- en: '| To see how many different types of discussions the player can participate
    in | Read through other users'' perspectives over time. | To see how many different
    types of discussions the player has participated in over the past 30 days. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 查看玩家可以参与的不同类型讨论的数量 | 随着时间的推移阅读其他用户的观点。 | 查看玩家在过去30天内参与的不同类型讨论的数量。 |'
- en: Gamification design matrix (Table A – 2)
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 游戏化设计矩阵（表A-2）
- en: '| Objective | Target Behavior | Player Type | Motivation | Feedback | Dimension
    of Fun | Tools |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 目标 | 目标行为 | 玩家类型 | 动机 | 反馈 | 乐趣维度 | 工具 |'
- en: '| --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- |'
- en: '| Increasing engagement in discussion with others | Check their discussion
    thread count | Killer | To see if their discussions thread count is the highest.
    Who is the player out pacing? Who is ahead of them? | Where they stand relative
    to other players? | Challenge | PointsLeaderboard |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 增加与他人讨论的参与度 | 检查他们的讨论帖子数量 | 杀手 | 查看他们的讨论帖子数量是否最高。谁超越了玩家？谁领先于他们？ | 他们相对于其他玩家的位置？
    | 挑战 | 积分排行榜 |'
- en: '| Increasing the level of consideration for different perspectives | Review
    the Differing Point of View section | Killer | To see if the player can review
    more than anyone else. | How many reviews have they done to date relative to other
    players in their cohort? | Discovery | PointsLeaderboard |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 增加对不同观点的考虑程度 | 查看不同观点部分 | 杀手 | 查看玩家是否能比其他人审查更多。 | 他们迄今为止对其他玩家的同伴进行了多少审查？
    | 发现 | 积分排行榜 |'
- en: '| Increasing engagement in discussion with others | Set a target discussion
    amount for a particular time period | Killer | To meet this target discussion
    amount more than any other player. | Statistics of meeting their discussion target
    compared to how well others are meeting their discussion target. | Challenge |
    Badge |'
  id: totrans-61
  prefs: []
  type: TYPE_TB
  zh: '| 增加与他人讨论的参与度 | 为特定时间段设定目标讨论数量 | 杀手 | 达到比其他玩家更多的目标讨论数量。 | 达到讨论目标的统计数据，与其他玩家达到目标的情况进行比较。
    | 挑战 | 徽章 |'
