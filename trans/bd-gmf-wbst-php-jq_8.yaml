  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: 了解游戏中最不同的观点是什么 | 查看不同观点部分。 | 显示玩家在观点上的差异范围。
- en: '| To see how many different types of discussions the player can participate
    in | Set a target discussion amount for a particular time period. | Show how many
