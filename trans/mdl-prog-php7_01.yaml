  type: TYPE_NORMAL
  zh: '**ParseError**是PHP 7对错误处理的一个很好的补充。我们现在可以处理由`eval()`、`include`和`require`语句触发的解析错误，以及由`\ParseError`异常抛出的解析错误。它扩展了`\Error`，而`\Error`又实现了`\Throwable`接口。'
