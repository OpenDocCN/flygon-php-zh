  zh: 合并运算符(`??`)被添加到 `$_GET['role']` 变量之后，如果第一个操作数存在且不为 `NULL`，则返回第一个操作数的结果，否则返回第二个操作数的结果。这意味着
    `$_GET['role'] ?? 'guest'` 是完全安全的，不会引发 `E_NOTICE`。
