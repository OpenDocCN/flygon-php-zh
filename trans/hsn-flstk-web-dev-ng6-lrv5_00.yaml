- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄。这里'
- en: is an example: "All PHP projects that use Composer have a file called `composer.json` at
    the root project."
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个例子：“所有使用Composer的PHP项目在根项目中都有一个名为`composer.json`的文件。”
- en: 'A block of code is set as follows:'
