- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: FuelPHP is a great tool, focused on writing web applications in a simple and
    fast way that requires less PHP code. It allows you to quickly build prototypes
    using scaffolding and command-line tools, allowing you to concentrate on the fun
    part of trialing ideas and concepts.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: FuelPHP是一个很棒的工具，专注于以简单快速的方式编写Web应用程序，需要更少的PHP代码。它允许您使用脚手架和命令行工具快速构建原型，从而让您专注于试验想法和概念的有趣部分。
- en: '*Learning FuelPHP for Effective PHP Development* contains several tutorials
    that will help you build a powerful and engaging application, and in the process,
    you will learn more about FuelPHP. This book gives the experience of installing
    and building a FuelPHP project in a step-by-step way.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 《学习FuelPHP进行有效的PHP开发》包含了几个教程，将帮助您构建一个强大而引人入胜的应用程序，并在此过程中学习更多关于FuelPHP的知识。本书以逐步方式介绍了安装和构建FuelPHP项目的经验。
- en: The book starts by detailing the features of FuelPHP and then delves into the
    creation of a simple application. We then move on to scaffolding our application
    using the powerful FuelPHP Oil command-line tool. We conclude the book with an
    introduction to the community.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先详细介绍了FuelPHP的特性，然后深入介绍了一个简单应用的创建。然后我们使用强大的FuelPHP Oil命令行工具来搭建我们的应用程序。最后，我们介绍了社区。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. What is FuelPHP?"), *What is FuelPHP?*, gives
    you a quick introduction to FuelPHP and some of the changes expected in Fuel PHP
    Version 2.0.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“什么是FuelPHP?”，给出了对FuelPHP的快速介绍，以及Fuel PHP 2.0版本中预期的一些变化。
- en: '[Chapter 2](ch02.html "Chapter 2. Installation"), *Installation*, covers installing
    FuelPHP and setting up your development environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“安装”，涵盖了安装FuelPHP和设置开发环境。
- en: '[Chapter 3](ch03.html "Chapter 3. The Architecture"), *The Architecture*, gives
    you a basic overview of the FuelPHP architecture and will cover where to store
    your project code followed by the summary of this chapter.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“架构”，给出了FuelPHP架构的基本概述，并将介绍在哪里存储项目代码，然后总结本章内容。
- en: '[Chapter 4](ch04.html "Chapter 4. Demo Application"), *Demo Application*, will
    cover the creation of a project with example code and a step-by-step guide. It
    will also cover creating the administration system, easy form creation, and using
    the HTML5 Boilerplate with templates.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“演示应用程序”，将介绍如何使用示例代码和逐步指南创建项目。还将涵盖创建管理系统、轻松创建表单以及使用HTML5 Boilerplate和模板。
- en: '[Chapter 5](ch05.html "Chapter 5. Packages"), *Packages*, will introduce packages
    and highlight important ones for use on projects.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“包”，将介绍包并突出显示在项目中重要的包。
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced Topics"), *Advanced Topics*, will
    introduce more advanced topics including modules, routing, and unit testing.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“高级主题”，将介绍更高级的主题，包括模块、路由和单元测试。
- en: '[Chapter 7](ch07.html "Chapter 7. Welcome to the Community"), *Welcome to the
    Community*, covers getting help from the community.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“欢迎来到社区”，涵盖了如何从社区获得帮助。
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: This book assumes you have a computer with Apache and PHP installed.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假定您已经安装了带有Apache和PHP的计算机。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁写的
- en: This book is for PHP developers looking forward to learning more about using
    the FuelPHP framework for effective PHP development. It is assumed that the reader
    has a basic understanding of general PHP development.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书是为期待了解如何使用FuelPHP框架进行有效PHP开发的PHP开发人员而写的。假定读者对一般PHP开发有基本的了解。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "
    There is no need to detail the `id`, `created_at`, or `updated_at` fields, as
    these will be automatically generated."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下：“无需详细说明`id`、`created_at`或`updated_at`字段，因为这些将自动生成。”
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式编写：
- en: '[PRE2]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "On the Initializr website, choose the **Classic H5BP** option and then the **Responsive
    Bootstrap** 2.3.2 template option. Finally, click on **Download it!**".'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中：“在Initializr网站上，选择**Classic
    H5BP**选项，然后选择**Responsive Bootstrap** 2.3.2模板选项。最后，点击**Download it!**”。'
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-28
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
