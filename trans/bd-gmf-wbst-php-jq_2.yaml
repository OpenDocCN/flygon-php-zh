- en: Chapter 2. The Framework
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第2章。框架
- en: Now that we have seen some uses of gamification in the real world, let's take
    a closer look at how we are going to create our gamified e-learning system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经看到了游戏化在现实世界中的一些用途，让我们更仔细地看看我们将如何创建我们的游戏化电子学习系统。
- en: As mentioned earlier, most gamified applications will fail. This is not because
    gamification does not work, but because we apply it poorly. We want to avoid this
    by adhering to a process and framework for developing our system. In this chapter,
    we will outline this framework and begin to give our system some structure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面提到的，大多数游戏化应用都会失败。这不是因为游戏化不起作用，而是因为我们应用不当。我们希望通过遵循开发系统的过程和框架来避免这种情况。在本章中，我们将概述这个框架，并开始为我们的系统建立一些结构。
- en: 'We will follow a Gamification Design Framework, which is made up of six components.
    They are:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将遵循一个由六个组成部分组成的游戏化设计框架。它们是：
- en: Business objectives
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 业务目标
- en: Target behaviors
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目标行为
- en: Players
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 玩家
- en: Activity loops
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 活动循环
- en: Fun
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有趣
- en: Tools
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 工具
- en: Over the next few pages, we will take a closer look at each and begin to put
    "meat" on the "bones" of our gamified e-learning website.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的几页中，我们将更仔细地研究每个部分，并开始为我们的游戏化电子学习网站增加一些内容。
- en: We will wrap up this chapter with a mock-up of what our final product will look
    like at a high level. This will make getting in the details and building our application
    considerably easier.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以高层次的模拟图结束本章，这将使我们更容易地进入细节并构建我们的应用程序。
- en: Business objectives
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 业务目标
- en: Before we can go too far down the road on any journey, we first need to be clear
    about where we are trying to go. This is where business objectives come into the
    picture. Although games are about fun, and gamification is about generating positive
    emotion without losing sight of the business objectives, gamification is a serious
    business.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们开始任何旅程之前，我们首先需要明确我们试图去哪里。这就是业务目标出现的地方。尽管游戏是有趣的，游戏化是为了在不失去业务目标的情况下产生积极情绪，但游戏化是一项严肃的业务。
- en: Organizations spend millions of dollars every year on information technology.
    Consistent and steady investment in information technology is expected to bring
    a return on that investment in the way of improved business process flow. It's
    meant to help the organization run smoother and easier.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 组织每年在信息技术上花费数百万美元。对信息技术的持续投资预计将通过改善业务流程带来投资回报。它旨在帮助组织更顺畅、更轻松地运行。
- en: Gamification is all about "improving" business processes. Organizations try
    to improve the process itself, wherever possible, whereas technology only facilitates
    the process. Therefore, gamification efforts will be scrutinized under a similar
    microscope and the success metrics that information technology efforts will. The
    fact that customers, employees, or stakeholders are having more fun with the organization's
    offering is not enough. It will need to meet a business objective.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏化的目的在于“改进”业务流程。组织试图尽可能改进流程本身，而技术只是促进流程。因此，游戏化努力将受到类似信息技术努力的审查和成功度量标准的影响。顾客、员工或利益相关者对组织提供的产品更有乐趣这一事实是不够的。它需要达到一个业务目标。
- en: The place to start with defining business objectives is with the business process
    that the organization is looking to improve.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 定义业务目标的起点是组织希望改进的业务流程。
- en: In our case, the process we are planning to improve is e-learning. We are looking
    at the process of K-12 aged persons learning "thinking". How does that process
    look right now?
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，我们计划改进的过程是电子学习。我们正在研究K-12年龄段的人学习“思考”的过程。那个过程现在是什么样子？
- en: '![Business objectives](graphics/8119OS_02_01.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![业务目标](graphics/8119OS_02_01.jpg)'
- en: 'Image source: http://www.moddb.com/groups/critical-thinkers-of-moddb/images/critical-thinking-skills-explained'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：http://www.moddb.com/groups/critical-thinkers-of-moddb/images/critical-thinking-skills-explained
- en: In a full-blown e-learning situation, we would be looking to gamify as much
    of this process as possible. For our purpose, we will focus on the areas of negotiation
    and cooperation. According to the Negotiate and Cooperate phase of the Critical
    Thinking Process, learners consider different perspectives and engage in discussions
    with others.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个完整的电子学习情境中，我们将尽可能地使这个过程游戏化。对于我们的目的，我们将专注于谈判和合作领域。根据批判性思维过程的谈判和合作阶段，学习者考虑不同的观点并与他人进行讨论。
- en: 'This gives us a clear picture of what some of our objectives might be. They
    might be, among others:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这给了我们一个清晰的目标图景。它们可能是：
- en: Increasing engagement in discussion with others
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与他人讨论增加参与度
- en: Increasing the level of consideration of different perspectives
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增加对不同观点的考虑程度
- en: Note that these objectives are measurable. We will be able to test whether the
    increases/improvements we are looking for are actually happening over time.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这些目标是可衡量的。随着时间的推移，我们将能够测试我们正在寻找的增加/改进是否真的发生了。
- en: With a set of measurable objectives, we can turn our attention to the next step,
    that is **target behaviors**, in our Gamification Design Framework.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 有了一组可衡量的目标，我们可以把注意力转向下一步，即我们的游戏化设计框架中的**目标行为**。
- en: Target behaviors
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 目标行为
- en: 'Now that we are clear about what we are trying to accomplish with our system,
    we will focus on the actions we are hoping to incentivize: our target behaviors.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们清楚了我们的系统想要实现什么，我们将专注于我们希望激励的行为：我们的目标行为。
- en: One of the big questions around gamification efforts is can it really cause
    behavioral change. Will employees, customers, and stakeholders simply go back
    to doing things the way they are used to once the game is over? Will they figure
    out a way to "cheat" the system?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 关于游戏化努力的一个重要问题是它是否真的能引起行为改变。员工、客户和利益相关者在游戏结束后是否会简单地回到他们习惯的做事方式？他们会想出一种“作弊”系统的方法吗？
- en: The only way to meet long-term organizational objectives in a systematic way
    is for the application to not only cause change for the moment, but lasting change
    over time. Many gamification applications fail in long-term behavior change, and
    here's why.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 以系统化的方式实现长期组织目标的唯一途径是，应用不仅仅引起瞬间的改变，而且在长期内产生持久的改变。许多游戏化应用在长期行为改变方面失败了，原因在于此。
- en: Psychologists have studied the behavior change life cycle at length. Studies
    show that people go through five distinct phases when changing a behavior. Each
    phase presents a different set of challenges.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家长期以来一直研究行为变化生命周期。研究表明，人们在改变行为时经历五个不同的阶段。每个阶段都提出了一系列不同的挑战。
- en: 'The five phases of the behavioral life cycle are as follows:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 行为生命周期的五个阶段如下：
- en: '**Awareness**: Before a person will take any action to change a behavior, he/she
    must first be aware of their current behavior and how it might need to change.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**意识**：在一个人采取任何行动改变行为之前，他/她必须首先意识到他们当前的行为以及它可能需要改变。'
- en: '**Buy in**: After a person becomes aware that they need to change, they must
    agree that they actually need to change and make the necessary commitment to do
    so.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认同**：在一个人意识到他们需要改变之后，他们必须同意他们实际上需要改变并做出必要的承诺来实现这一点。'
- en: '**Learn**: But what actually does a person need to do to change? It cannot
    be assumed that he/she knows how to change. They must learn the new behavior.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学习**：但实际上一个人需要做什么来改变呢？不能假设他/她知道如何改变。他们必须学习新的行为。'
- en: '**Adopt**: Now that he/she has learned the necessary skills, they need to actually
    implement them. They need to take the new action.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**采用**：现在他/她已经学会了必要的技能，他们需要实际实施它们。他们需要采取新的行动。'
- en: '**Maintain**: Finally, after adopting a new behavior, it can only become a
    lasting change with constant practice.![Target behaviors](graphics/8119OS_02_02.jpg)'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**维持**：最终，采用新行为后，只有通过不断的实践才能使其成为持久的改变。'
- en: 'Image source: http://www.accenture.com/us-en/blogs/technology-labs-blog/archive/2012/03/28/gamification-and-the-behavior-change-lifecycle.aspx)'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：http://www.accenture.com/us-en/blogs/technology-labs-blog/archive/2012/03/28/gamification-and-the-behavior-change-lifecycle.aspx）
- en: 'How can we use this understanding to establish our target behaviors? Keep in
    mind that our objectives are to increase interaction through discussion and increase
    consideration for other perspectives. According to our understanding of changing
    behavior around our objectives, we need our users to:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们如何利用这一理解来建立我们的目标行为？请记住，我们的目标是通过讨论增加互动并增加对其他观点的考虑。根据我们对围绕我们目标的行为变化的理解，我们需要我们的用户：
- en: Become aware of their discussion frequency with other users
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到他们与其他用户的讨论频率
- en: Become aware that other perspectives exist
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 意识到其他观点的存在
- en: Commit to more discussions with other users
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承诺与其他用户进行更多的讨论
- en: Commit to considering other users' perspectives
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 承诺考虑其他用户的观点
- en: Learn how to have more discussions with other users
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习如何与其他用户进行更多的讨论
- en: Learn about other users' perspectives
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解其他用户的观点
- en: Have more discussions with other users
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他用户进行更多的讨论
- en: Actually consider other users' perspectives
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实际考虑其他用户的观点
- en: Continue to have more discussions with other users on a consistent basis
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续保持与其他用户的讨论一贯的频率
- en: Continue to consider other users' perspectives over time
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 继续考虑其他用户的观点
- en: This outlines the list of activities the user needs to perform for our systems
    to meet our objectives. Of course, some of our target behaviors will be clear.
    In other cases, it will require some creativity on our part to get users to take
    these actions.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这概述了用户需要执行的活动列表，以便我们的系统满足我们的目标。当然，我们的一些目标行为将是明确的。在其他情况下，我们需要一些创造力来促使用户采取这些行动。
- en: So what are some possible actions that we can have our users take to move themselves
    along the behavior change life cycle?
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，我们可以让用户采取哪些可能的行动来推动他们沿着行为变化生命周期前进呢？
- en: Check their discussion thread count
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查他们的讨论帖数
- en: Review the Differing Point of View section
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查不同观点部分
- en: Set a target discussion amount for a particular time period
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定特定时间段的目标讨论数量
- en: Set a target number of Differing Points of View to review
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设定一个目标数量的不同观点来审查
- en: Watch a video (or some instructional material) on how to use the discussion
    area
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观看关于如何使用讨论区的视频（或一些指导材料）
- en: Watch a video (or some instructional material) on the value of viewing other
    perspectives
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 观看关于观看其他观点价值的视频（或一些指导材料）
- en: Participate in the discussion groups
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 参与讨论小组
- en: Read through other users' discussions posts
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 阅读其他用户的讨论帖子
- en: Participate in the discussion groups over time
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移参与讨论小组
- en: Read through other users' perspectives over time
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 随着时间的推移阅读其他用户的观点
- en: Some of these target behaviors are relatively straightforward to implement.
    Others will require more thought. More importantly, we have now identified the
    target behaviors we want our users to take. This will guide the rest of our development
    efforts.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一些目标行为相对容易实施。其他则需要更多的思考。更重要的是，我们现在已经确定了我们希望用户采取的目标行为。这将指导我们其余的发展工作。
- en: Players
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 玩家
- en: Although the last few sections have been about the serious side of things, such
    as objectives and target behaviors, we still have gamification as the focal point.
    Hence, from this point on we will refer to our users as **players**. We must keep
    in mind that although we have defined the actions that we want our players to
    take, the strategies to motivate them to take that action vary from player to
    player. Gamification is definitely not a one-size-fits-all process. We will need
    to look at each of our target behaviors from the perspective of our players. We
    must take their motivations into consideration, unless our mechanics are pretty
    much trial and error. We will need an approach that's a little more structured.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管最近几节都是关于严肃的事情，比如目标和目标行为，但我们仍然把游戏化作为焦点。因此，从这一点开始，我们将把我们的用户称为**玩家**。我们必须记住，尽管我们已经定义了我们希望玩家采取的行动，但激励他们采取这些行动的策略因玩家而异。游戏化绝对不是一刀切的过程。我们需要从玩家的角度看待我们的每个目标行为。我们必须考虑他们的动机，除非我们的机制基本上是试错。我们需要一种更有结构的方法。
- en: 'According to Bartle''s Player Motivations theory, players of any game system
    fall into one of the following four categories:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 根据巴特尔的玩家动机理论，任何游戏系统的玩家都属于以下四类之一：
- en: '**Killers**: These are people motivated to participate in a gaming scenario
    with the primary purpose of winning the game by "acting on" other players. This
    might include killing them, beating, and directly competing with other players
    in the game.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**杀手**：这些人受到参与游戏场景的主要目的是通过“对其他玩家采取行动”来赢得游戏的动机驱使。这可能包括杀死他们，在游戏中击败其他玩家直接竞争。'
- en: '**Achievers**: These, on the other hand, are motivated by taking clear actions
    against the system itself to win. They are less motivated by beating an opponent
    than by achieving things to win.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成就者**：另一方面，这些人受到对抗系统本身以取胜的明确行动的动机驱使。他们的动机不是打败对手，而是通过取得成就来取胜。'
- en: '**Socializers**: These have very different motivations for participating in
    a game. They are motivated more by interacting and engaging with other players.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交者**：这些人参与游戏有非常不同的动机。他们更多地受到与其他玩家互动和交流的动机驱使。'
- en: '**Explorers**: Like socializers, explorers enjoy interaction and engagement,
    but less with other players than with the system itself.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**探险家**：像社交者一样，探险者喜欢互动和交流，但与其他玩家的互动不如与系统本身的互动。'
- en: The following diagram outlines each player motivation type and what game mechanic
    might best keep them engaged.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图表概述了每种玩家动机类型以及什么游戏机制可能最能保持他们的参与度。
- en: '![Players](graphics/8119OS_02_03.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![玩家](graphics/8119OS_02_03.jpg)'
- en: 'Image source: http://frankcaron.com/Flogger/?p=1732'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图片来源：http://frankcaron.com/Flogger/?p=1732
- en: As we define our activity loops, we need to make sure that we include each of
    the four types of players and their motivations.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义我们的活动循环时，我们需要确保包括每种类型的玩家及其动机。
- en: Activity loops
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 活动循环
- en: Gamified systems, like other systems, are simply a series of actions. The player
    acts on the system and the system responds. We refer to how the user interacts
    with the system as activity loops. We will talk about two types of activity loops,
    **engagement loops** and **progression loops**, to describe our player interactions.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏化系统，就像其他系统一样，只是一系列行动。玩家对系统进行操作，系统做出响应。我们将用户与系统互动的方式称为活动循环。我们将讨论两种类型的活动循环，**参与循环**和**进度循环**，以描述我们的玩家互动。
- en: Engagement loops describe how a player engages with the system. They outline
    what a player does and how the system responds. Activity will be different for
    players depending on their motivations, so we must also take into consideration
    why the player is taking the action he is taking.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 参与循环描述了玩家如何与系统互动。它们概述了玩家做什么以及系统如何做出响应。根据他们的动机，玩家的活动会有所不同，因此我们还必须考虑玩家为什么采取他们正在采取的行动。
- en: A progression loop describes how the player engages with the system as a whole.
    It outlines how he/she might progress through the game itself. Whereas engagement
    loops discuss what the player does on a detailed level, progression loops outline
    the movement of the player through the system.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 进度循环描述了玩家如何与整个系统互动。它概述了玩家如何通过游戏本身取得进展。而参与循环讨论了玩家在详细层面上做什么，进度循环概述了玩家在系统中的移动。
- en: For example, when a person drives a car, he/she is interacting with the car
    almost constantly. This interaction is a set of engagement loops. All the while,
    the car is going somewhere. Where the car is going describes its progression loops.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，当一个人开车时，他/她几乎不断地与汽车进行互动。这种互动是一组参与循环。与此同时，汽车正在前往某个地方。汽车的目的地描述了它的进度循环。
- en: Activity loops tend to follow the Motivation, Action, Feedback pattern.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 活动循环往往遵循动机、行动、反馈的模式。
- en: Note
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: For more details on this, see [Appendix](apa.html "Appendix A. Tables"), *Tables*.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 有关更多详细信息，请参见[附录](apa.html "附录 A. 表格")，*表格*。
- en: The players are sufficiently motivated to take an action. When the players take
    the action and they get a feedback from the system, the feedback hopefully motivates
    the players enough to take another action. They take that action and get more
    feedback. In a perfect world, this cycle would continue indefinitely and the players
    would never stop playing our gamified system. Our goal is to get as close to this
    continuous activity loop as we possibly can.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 玩家受到足够的动机来采取行动。当玩家采取行动并从系统中获得反馈时，希望反馈能够足够激励玩家采取另一个行动。他们采取这个行动并获得更多的反馈。在理想的世界中，这个循环将无限期地继续下去，玩家永远不会停止玩我们的游戏化系统。我们的目标是尽可能接近这种持续的活动循环。
- en: Progression loops
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进度循环
- en: 'We have spent the last few pages looking at the detailed interactions that
    a player will have with the system in our engagement loops. Now it''s time to
    turn our attention to the other type of activity loop, the progression loop. Progression
    loops look at the system at a macro level. They describe the player''s journey
    through the system. We usually think about levels, badges, and/or modes when we
    are thinking about progression loops We answer questions such as: where have you
    been, where are you now, and where are you going. This can all be summed up into
    codifying the player''s mastery level.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几页中，我们已经看到了玩家在我们的参与循环中与系统进行的详细互动。现在是时候把注意力转向另一种类型的活动循环，即进展循环。进展循环从宏观角度看待系统。它描述了玩家在系统中的旅程。当我们考虑进展循环时，通常会考虑级别、徽章和/或模式。我们回答诸如：你去过哪里，你现在在哪里，你将去哪里等问题。所有这些都可以总结为对玩家掌握水平的编码。
- en: In our application, we will look at the journey from the vantage point of a
    novice, an expert, and a master.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的应用中，我们将从新手、专家和大师的角度来看待旅程。
- en: Upon joining the game, players will begin at novice level.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 加入游戏后，玩家将从新手级别开始。
- en: 'At novice level we will focus on:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在新手级别，我们将专注于：
- en: Welcome
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 欢迎
- en: On-boarding and getting the user acclimated to using the system
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 入职和让用户适应使用系统
- en: Achievable goals
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 可实现的目标
- en: In the Welcome stage, we will simply introduce the user to the game and encourage
    him/her to try it out. Upon on-boarding, we need to make the process as easy as
    possible and give back positive feedback as soon as possible. Once the user is
    on board, we will outline the easiest way to get involved and begin the journey.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在欢迎阶段，我们将简单地向用户介绍游戏，并鼓励他/她尝试。在入职时，我们需要尽可能简化流程，并尽快给予积极的反馈。一旦用户上手，我们将概述参与并开始旅程的最简单方式。
- en: At the expert level, the player is engaging regularly in the game. However,
    other players would not consider this player a leader in the game. Our goal at
    this level is to increasingly present more difficult challenges. When the player
    reaches a challenge that is appearing too difficult, we can include surprise alternatives
    along the way to keep him/her motivated until they can break through the expert
    barrier to master level.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在专家级别，玩家经常参与游戏。然而，其他玩家可能不认为这个玩家是游戏中的领导者。我们在这个级别的目标是逐渐提出更困难的挑战。当玩家遇到看起来太困难的挑战时，我们可以在途中包括一些意外的替代方案，以保持他们的动力，直到他们突破专家级别达到大师级别。
- en: The game and other players recognize masters. They should be prominently displayed
    within the game and might tend to want to help others at novice and expert levels.
    These options should become available at later stages in the game.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏和其他玩家会认可大师。他们应该在游戏中显著展示，并可能倾向于在新手和专家级别帮助其他玩家。这些选项应该在游戏的后期阶段可用。
- en: Fun
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 乐趣
- en: 'After we have done the work of identifying our objectives, defining target
    behaviors, scoping our players, and laying out the activities of our system, we
    can finally think about the area of the system where many novice game designers
    start: the fun. Other gamification practitioners will avoid, or at least disguise,
    the fun aspect of the gamification design process. It is important that we don''t
    over or under emphasize the fun in the process. For example, chefs prepare an
    entire meal with spices, but they don''t add all spices together. They use the
    spices in a balanced amount in their cooking to bring flavor to their dishes.
    Think of fun as an array of spices that we can apply to our activity loops.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们确定了目标、定义了目标行为、确定了玩家范围并规划了系统活动之后，我们最终可以考虑许多新手游戏设计师开始的系统领域：乐趣。其他游戏化从业者会避免或至少掩饰游戏化设计过程中的乐趣方面。重要的是我们不要过分或不足地强调过程中的乐趣。例如，厨师们用香料烹饪整顿饭菜，但他们不会把所有香料都加在一起。他们在烹饪中适量使用香料，为菜肴增添风味。把乐趣看作是我们可以应用于活动循环的一系列香料。
- en: Marc Leblanc has categorized fun into eight distinct categories. We will attempt
    to sprinkle just enough of each, where appropriate, to accomplish the desired
    amount of fun. Keep in mind that what one player will experience as fun will not
    be the same for another. One size definitely does not fit all in this case.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 马克·勒布朗将乐趣分为八个不同的类别。我们将尝试在适当的情况下适量地添加每种乐趣，以达到期望的乐趣程度。请记住，一个玩家认为有趣的体验对另一个玩家来说可能并不相同。在这种情况下，一刀切绝对行不通。
- en: '**Sensation**: A pleasurable experience'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**感知**：愉快的体验'
- en: '**Narrative**: An unfolding story'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**叙事**：一个展开的故事'
- en: '**Challenge**: An obstacle course'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**挑战**：一个障碍课程'
- en: '**Fantasy**: Make believe'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**幻想**：虚构'
- en: '**Fellowship**: A social framework'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团体**：社交框架'
- en: '**Discovery**: Exploring uncharted territory'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发现**：探索未知领域'
- en: '**Expression**: Player is given a platform'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表达**：玩家获得了一个平台'
- en: '**Submission**: Mindless activity'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提交**：无意识的活动'
- en: 'So how can we sparingly introduce the above dimensions of fun in our system?
    The following table outlines options for us:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们如何在系统中适度引入上述乐趣维度？以下表格为我们概述了选项：
- en: '| Action to take | Dimension of fun |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '|采取的行动|乐趣维度|'
- en: '| --- | --- |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Check their discussion thread count | Challenge |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '|检查他们的讨论帖子数量|挑战|'
- en: '| Review a differing point of the View section | Discovery |'
  id: totrans-108
  prefs: []
  type: TYPE_TB
  zh: '|审查不同观点部分|发现|'
- en: '| Set a target discussion amount for a particular time period | Challenge |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '|设定特定时间段内的讨论数量目标|挑战|'
- en: '| Set a target number of "Differing Points of View" to review | Challenge |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '|设定“不同观点”的目标数量进行审查|挑战|'
- en: '| Watch a video (or some instructional material) on the how to use the discussion
    area | Challenge |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '|观看关于如何使用讨论区的视频（或一些指导材料）|挑战|'
- en: '| Watch a video (or some instructional material) on the value of viewing other
    perspectives | Challenge |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '|观看关于观看其他观点价值的视频（或一些指导材料）|挑战|'
- en: '| Participate in the discussion groups | FellowshipExpression |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '|参与讨论小组|团体表达|'
- en: '| Read through other users'' discussions posts | Discovery |'
  id: totrans-114
  prefs: []
  type: TYPE_TB
  zh: '|阅读其他用户的讨论帖子|发现|'
- en: '| Participate in the discussion groups over time | FellowshipExpression |'
  id: totrans-115
  prefs: []
  type: TYPE_TB
  zh: '| 随着时间的推移参与讨论组 | FellowshipExpression |'
- en: '| Read through other users'' perspectives over time | Discovery |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 随着时间的推移阅读其他用户的观点 | 发现 |'
- en: Tools
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工具
- en: We are finally at the stage from where we can begin implementation. At this
    point, we can look at the various game elements (tools) to implement our gamified
    system. If we have followed the framework upto this point, the mechanics and elements
    should become apparent. We are not simply adding leaderboards or a point system
    for the sake of it. We can tie all of the tools we use back to our previous work.
    This will result in a Gamification Design Matrix for our application. But before
    we go there, let's stop and take a look at some tools we have at our disposal.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们终于到了可以开始实施的阶段。在这一点上，我们可以看看各种游戏元素（工具）来实施我们的游戏化系统。如果我们一直遵循这个框架，那么机制和元素应该变得明显。我们不是为了而简单地添加排行榜或积分系统。我们可以将我们使用的所有工具都与我们之前的工作联系起来。这将为我们的应用程序产生一个游戏化设计矩阵。但在我们继续之前，让我们停下来看看我们手头的一些工具。
- en: 'There are a myriad of tools, mechanics, and strategies at our disposal. New
    ones are being designed everyday. Here are a few of the most common mechanics
    that we will encounter when designing our gamified system:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 我们有无数的工具、机制和策略可供我们使用。每天都有新的工具被设计出来。以下是我们在设计游戏化系统时会遇到的一些最常见的机制：
- en: '**Achievements**: These are specific objectives that a player meets.'
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成就**：这些是玩家达到的具体目标。'
- en: '**Avatars**: These are visual representations of a player''s role, persona,
    or character in a game.'
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**头像**：这些是玩家在游戏中的角色、角色或角色的视觉表示。'
- en: '**Badges**: These are visual elements used to recognize a particular accomplishment.
    They give players a sense of pride that they can show off to others.'
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**徽章**：这些是用来认可特定成就的视觉元素。它们让玩家感到自豪，可以向他人展示。'
- en: '**Boss fight**: This is an exceptionally difficult challenge in a game scenario,
    usually at the end of a level to demonstrate enough skill level to move up to
    the next level.'
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Boss战**：这是游戏情景中异常困难的挑战，通常在关卡结束时展示足够的技能水平以晋升到下一个级别。'
- en: '**Leaderboards**: These show rankings of players publicly. They recognize an
    accomplishment like a badge, but they are visible for all to see. We see this
    almost every day, in every way from sports team rankings to sales rep monthly
    results.'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**排行榜**：这些公开显示玩家的排名。它们认可像徽章一样的成就，但是所有人都可以看到。我们几乎每天都能看到这一点，无论是从体育团队排名到销售代表的月度成绩。'
- en: '**Points**: These are rather straightforward. Players accumulate points and
    take various actions in the system.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**积分**：这些相当直接。玩家在系统中累积积分并采取各种行动。'
- en: '**Quests/Mission**: These are specialized challenges in a game scenario having
    story and objective as characteristics.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务/任务**：这些是游戏情景中的专门挑战，具有故事和目标的特点。'
- en: '**Reward**: This is anything used to extrinsically motivate the user to take
    a particular action.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**奖励**：这是用来外部激励用户采取特定行动的任何东西。'
- en: '**Team**: This is a group of players playing as a single unit.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队**：这是一组作为单个单位玩游戏的玩家。'
- en: '**Virtual assets**: These are elements in the game that have some value and
    can be acquired or used to acquire other assets, whether tangible or virtual.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟资产**：这些是游戏中具有一定价值的元素，可以被获取或用来获取其他资产，无论是有形的还是虚拟的。'
- en: Now it's time to turn and take off our gamification design hat and put on our
    developer hat. Let's start by developing some initial mockups of what our final
    site might look like using the design we have outlined previously. Many people
    develop mockups using graphics tools such as Photoshop or Gimp. At this stage,
    we will be less detailed in our mockups and simply use pencil sketches or a mockup
    tool such as Balsamiq.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候转变，摘下我们的游戏化设计帽子，戴上我们的开发者帽子。让我们从开发一些初步的草图开始，以展示我们最终网站可能会是什么样子，使用我们之前概述的设计。许多人使用诸如Photoshop或Gimp之类的图形工具来开发草图。在这个阶段，我们的草图将不那么详细，只是使用铅笔草图或诸如Balsamiq之类的草图工具。
- en: Note
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: For more details on this, see [Appendix](apa.html "Appendix A. Tables"), *Tables*.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 有关此更多详细信息，请参见[附录](apa.html "附录 A. 表格")，*表格*。
