  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 登录屏幕
- en: This is a mock-up of the basic login screen in our application. Players are
    accustomed to a basic login and password scenario which we provide here.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们应用程序中基本登录屏幕的草图。玩家习惯于基本的登录和密码情景，我们在这里提供了。
- en: Account creation screen
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帐户创建屏幕
- en: First time players will need to create an account initially.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 首次玩家需要首先创建一个帐户。
