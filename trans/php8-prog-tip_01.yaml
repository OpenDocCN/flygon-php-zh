- en: 'Section 1: PHP 8 Tips'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：PHP 8提示
- en: This section introduces cool stuff never seen before, new to PHP 8\. The chapters
    discuss new features, first in Object-Oriented Programming, followed by new things
    at the functional and extension level. The last chapter in this section covers
    direct C language prototyping.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了以前从未见过的很酷的东西，是 PHP 8 的新功能。这些章节讨论了面向对象编程中的新特性，接着是功能和扩展级别的新东西。本部分的最后一章涵盖了直接的
    C 语言原型设计。
