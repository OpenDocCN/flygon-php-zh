- en: Appendix B. NetBeans Keyboard Shortcuts
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 B. NetBeans 键盘快捷键
- en: The common keyboard shortcuts for the NetBeans IDE are as follows.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: NetBeans IDE 的常用键盘快捷键如下。
- en: File menu
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文件菜单
- en: '| Keys | Command | Action |'
  id: totrans-3
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-4
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| *Ctrl* + *Shift* + *N* | **New** | Creates a new project with the **New Project**
    wizard |'
  id: totrans-5
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *N* | **新建** | 使用**新建项目**向导创建新项目 |'
- en: '| *Ctrl* + *N* | **New** | Creates a new file with the **New File** wizard
    |'
  id: totrans-6
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *N* | **新建** | 使用**新建文件**向导创建新文件 |'
- en: '| *Ctrl* + *Shift* + *O* | **Open File** | Opens an existing project |'
  id: totrans-7
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *O* | **打开文件** | 打开现有项目 |'
- en: '| *Ctrl* + *S* | **Save** | Saves the current file |'
  id: totrans-8
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *S* | **保存** | 保存当前文件 |'
- en: '| *Ctrl* + *Shift* + *S* | **Save All** | Saves all files |'
  id: totrans-9
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *S* | **全部保存** | 保存所有文件 |'
- en: Edit menu
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编辑菜单
- en: '| Keys | Command | Action |'
  id: totrans-11
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-12
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| *Ctrl* + *Z* | **Undo** | Reverses (one at a time) a series of editor actions,
    except **Save** |'
  id: totrans-13
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Z* | **撤销** | 撤销（一次）编辑操作序列，除了**保存** |'
- en: '| *Ctrl* + *Y* | **Redo** | Reverses (one at a time) a series of **Undo** commands
    |'
  id: totrans-14
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Y* | **重做** | 撤销（一次）**撤销**命令序列 |'
- en: '| *Ctrl* + *X* | **Cut** | Deletes the current selection and places it on the
    clipboard |'
  id: totrans-15
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *X* | **剪切** | 删除当前选择并将其放置在剪贴板上 |'
- en: '| *Ctrl* + *C* | **Copy** | Copies the current selection to the clipboard |'
  id: totrans-16
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *C* | **复制** | 将当前选择复制到剪贴板 |'
- en: '| *Ctrl* + *V* | **Paste** | Pastes the contents of the clipboard into the
    insertion point |'
  id: totrans-17
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *V* | **粘贴** | 将剪贴板的内容粘贴到插入点 |'
- en: '| *Ctrl* + *Shift* + *V* | **Paste Formatted** | Pastes the formatted contents
    of the clipboard into the insertion point |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *V* | **粘贴格式** | 将剪贴板的格式内容粘贴到插入点 |'
- en: '| *Delete* | **Delete** | Deletes the current selection |'
  id: totrans-19
  prefs: []
  type: TYPE_TB
  zh: '| *Delete* | **删除** | 删除当前选择 |'
- en: '| *Ctrl* + *A* | **Select All** | Selects everything in the current document
    or window |'
  id: totrans-20
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *A* | **全选** | 选择当前文档或窗口中的所有内容 |'
- en: '| *Alt* + *Shift* + *J* | **Select Identifier** | Selects the current identifier
    |'
  id: totrans-21
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + *J* | **选择标识符** | 选择当前标识符 |'
- en: '| *Ctrl* + *F3* | **Find Selection** | Finds instances of the current selection
    |'
  id: totrans-22
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *F3* | **查找选择** | 查找当前选择的实例 |'
- en: '| *F3* | **Find Next** | Finds next instance of found text |'
  id: totrans-23
  prefs: []
  type: TYPE_TB
  zh: '| *F3* | **查找下一个** | 查找下一个找到的文本实例 |'
- en: '| *Shift* + *F3* | **Find Previous** | Finds previous instance of found text
    |'
  id: totrans-24
  prefs: []
  type: TYPE_TB
  zh: '| *Shift* + *F3* | **查找上一个** | 查找上一个找到的文本实例 |'
- en: '| *Ctrl* + *F* | **Find** | Finds a text string |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *F* | **查找** | 查找文本字符串 |'
- en: '| *Ctrl* + *H* | **Replace** | Finds a string of text and replaces it with
    the string specified |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *H* | **替换** | 查找文本字符串并用指定的字符串替换它 |'
- en: '| *Alt* + *F7* | **Find Usages** | Finds usages and subtypes of selected code
    |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *F7* | **查找用法** | 查找所选代码的用法和子类型 |'
- en: '| *Ctrl* + *Shift* + *F* | **Find in Projects** | Finds a specified text, object
    names, and object types within projects |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *F* | **在项目中查找** | 在项目中查找指定的文本、对象名称和对象类型 |'
- en: '| *Ctrl* + *Shift* + *H* | **Replace in Projects** | Replaces text, object
    names, and object types within projects |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *H* | **在项目中替换** | 替换项目中的文本、对象名称和对象类型 |'
- en: View menu
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 视图菜单
- en: '| Keys | Command | Action |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| *Ctrl* + *-* (minus) | **Collapse Fold** | If the insertion point is in a
    foldable section of text, collapses those lines into one line |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *-* (减号) | **折叠折叠** | 如果插入点在可折叠的文本部分中，则将这些行折叠成一行 |'
- en: '| *Ctrl* + *+* (plus) | **Expand Fold** | If the currently selected line in
    the **Source Editor** window represents several folded lines, expands the fold
    to show all of the lines |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *+* (加号) | **展开折叠** | 如果**源编辑器**窗口中当前选择的行代表几行折叠的文本，则展开折叠以显示所有行 |'
- en: '| *Ctrl* + *Shift* + *-* (minus) | **Collapse All** | Collapses all foldable
    sections of text in the **Source Editor** window |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *-* (减号) | **折叠全部** | 折叠**源编辑器**窗口中所有可折叠的文本部分 |'
- en: '| *Ctrl* + *Shift* + *+* (plus) | **Expand All** | Expands all foldable sections
    of text in the **Source Editor** window |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *+* (plus) | **展开全部** | 展开**源编辑器**窗口中所有可折叠的文本部分 |'
- en: '| *Alt* + *Shift* + *Enter* | **Full Screen** | Expands window to full length
    and breadth of screen |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + *Enter* | **全屏** | 将窗口展开到屏幕的全长和全宽 |'
- en: Navigate menu
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 导航菜单
- en: '| Keys | Command | Action |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| *Alt* + *Shift* + *O* | **Go to File** | Finds and opens a specific file
    |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + *O* | **转到文件** | 查找并打开特定文件 |'
- en: '| *Ctrl* + *O* | **Go to Type** | Finds and opens a specific class or interface
    |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *O* | **转到类型** | 查找并打开特定的类或接口 |'
- en: '| *Ctrl* + *Alt* + *Shift* + *O* | **Go to Symbol** | Finds and opens a specific
    symbol |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Alt* + *Shift* + *O* | **转到符号** | 查找并打开特定符号 |'
- en: '| *Ctrl* + *Shift* + *T* | **Go to Test** | Finds and opens a specific test
    |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *T* | **转到测试** | 查找并打开特定测试 |'
- en: '| *Ctrl* + back quote | **Go to Previous Document** | Opens the document last
    opened before the current one |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + 反引号 | **转到上一个文档** | 打开当前文档之前打开的文档 |'
- en: '| *Ctrl* + *Shift* + *B* | **Go to Source** | Displays the source file containing
    the definition of the selected class |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *B* | **转到源** | 显示包含所选类定义的源文件 |'
- en: '| *Ctrl* + *B* | **Go to Declaration** | Jumps to the declaration of the item
    under the cursor |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *B* | **转到声明** | 跳转到光标下项目的声明 |'
- en: '| *Ctrl* + *Shift* + *P* | **Go to Super Implementation** | Jumps to the super
    implementation of the item under the cursor |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *P* | **转到超级实现** | 跳转到光标下项目的超级实现 |'
- en: '| *Ctrl* + *Q* | **Last Edit Location** | Scrolls the editor to the last place
    where editing occurred |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Q* | **上次编辑位置** | 将编辑器滚动到上次编辑发生的地方 |'
- en: '| *Alt* + Left arrow key | **Back** | Navigates back |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + 左箭头键 | **返回** | 后退 |'
- en: '| *Alt* + Right arrow key | **Forward** | Navigates forward |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + 右箭头键 | **前进** | 前进 |'
- en: '| *Ctrl* + *G* | **Go to Line** | Jumps to the specified line |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *G* | **转到行** | 跳转到指定行 |'
- en: '| *Ctrl* + *Shift* + *M* | **Toggle Bookmark** | Sets a bookmark on a line
    of code |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *M* | **切换书签** | 在代码行上设置书签 |'
- en: '| *Ctrl* + *Shift* + . (period) | **Next Bookmark** | Cycles forward through
    the bookmarks |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* +. (句号) | **下一个书签** | 通过书签向前循环 |'
- en: '| *Ctrl* + *Shift* + , (comma) | **Previous Bookmark** | Cycles backwards through
    the bookmarks |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + , (逗号) | **上一个书签** | 通过书签向后循环 |'
- en: '| *Ctrl* +. (period) | **Next Error** | Scrolls the **Source Editor** window
    to the line that contains the next build error |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* +. (句号) | **下一个错误** | 将**源代码编辑器**窗口滚动到包含下一个构建错误的行 |'
- en: '| *Ctrl* +, (comma) | **Previous Error** | Scrolls the **Source Editor** window
    to the line that contains the previous build error |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* +, (逗号) | **上一个错误** | 将**源代码编辑器**窗口滚动到包含上一个构建错误的行 |'
- en: '| *Ctrl* + *Shift* + *1* | **Select in Projects** | Opens the **Projects**
    window and selects the current document within it |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *1* | **在项目中选择** | 打开**项目**窗口并在其中选择当前文档 |'
- en: '| *Ctrl* + *Shift* + *2* | **Select in Files** | Opens the **Files** window
    and selects the current document within it |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *2* | **在文件中选择** | 打开**文件**窗口并在其中选择当前文档 |'
- en: '| *Ctrl* + *Shift* + *3* | **Select in Favorites** | Opens the **Favorites**
    window and selects the current document within it |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *3* | **在收藏夹中选择** | 打开**收藏夹**窗口并在其中选择当前文档 |'
- en: Source menu
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 源菜单
- en: '| Keys | Command | Action |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| *Alt* + *Shift* + *F* | **Format** | Formats the selected code or the entire
    file if nothing is selected |'
  id: totrans-64
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + *F* | **格式** | 格式化所选代码或整个文件（如果未选择任何内容） |'
- en: '| *Alt* + *Shift* + Left arrow key | **Shift Left** | Moves the selected line
    or lines one tab to the left |'
  id: totrans-65
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + 左箭头键 | **向左移动** | 将所选行或多行向左移动一个制表符 |'
- en: '| *Alt* + *Shift* + Right arrow key | **Shift Right** | Moves the selected
    line or lines one tab to the right |'
  id: totrans-66
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + 右箭头键 | **向右移动** | 将所选行或多行向右移动一个制表符 |'
- en: '| *Alt* + *Shift* + Up arrow key | **Move Up** | Moves the selected line or
    lines one line up |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + 上箭头键 | **向上移动** | 将所选行或多行向上移动一行 |'
- en: '| *Alt* + *Shift* + Down arrow key | **Move Down** | Moves the selected line
    or lines one line down |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Shift* + 下箭头键 | **向下移动** | 将所选行或多行向下移动一行 |'
- en: '| *Ctrl* + *Shift* + Up arrow key | **Duplicate Up** | Copies the selected
    line or lines one line up |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + 上箭头键 | **向上复制** | 复制所选行或多行一行向上 |'
- en: '| *Ctrl* + *Shift* + Down arrow key | **Duplicate Down** | Copies the selected
    line or lines one line down |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + 下箭头键 | **向下复制** | 复制所选行或多行一行向下 |'
- en: '| *Ctrl* + */* (slash) or *Ctrl* + *Shift* + *C* | **Toggle Comment** | Toggles
    the commenting out of the current line or selected lines |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + */* (斜杠) 或 *Ctrl* + *Shift* + *C* | **切换注释** | 切换当前行或所选行的注释 |'
- en: '| *Ctrl* + *Space bar* | **Complete Code** | Shows the code completion box
    |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *空格键* | **完成代码** | 显示代码完成框 |'
- en: '| *Alt* + *Insert* | **Insert Code** | Pops up a context aware menu that you
    can use to generate common structures such as constructors, getters, and setters
    |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *插入* | **插入代码** | 弹出一个上下文感知菜单，您可以使用它来生成常见结构，如构造函数、getter和setter |'
- en: '| *Alt* + *Enter* | **Fix Code** | Displays the editor hints, and the IDE informs
    you when a hint is available when the light bulb is displayed |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| *Alt* + *Enter* | **修复代码** | 显示编辑器提示，并在显示灯泡时，IDE会在提示可用时通知您 |'
- en: '| *Ctrl* + *Shift* + *I* | **Fix Imports** | Generates the import statements
    required by the classes specified in the file |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *I* | **修复导入** | 生成文件中指定类所需的导入语句 |'
- en: '| *Ctrl* + *P* | **Show Method Parameters** | Selects the next parameter; you
    must have a parameter selected (highlighted) for this shortcut to work |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *P* | **显示方法参数** | 选择下一个参数；您必须选择（高亮显示）一个参数，此快捷键才能起作用 |'
- en: '| *Ctrl* + *Shift* + *Space* | **Show Documentation** | Shows the documentation
    for the item under the cursor |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + *空格* | **显示文档** | 显示光标下项目的文档 |'
- en: '| *Ctrl* + *Shift* + K | **Insert Next Matching Word** | Generates the next
    word used elsewhere in your code as you type its beginning characters |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *Shift* + K | **插入下一个匹配的单词** | 当您键入其开始字符时，生成代码中其他地方使用的下一个单词 |'
- en: '| *Ctrl* + *K* | **Insert Previous Matching Word** | Generates the previous
    word used elsewhere in your code as you type its beginning characters |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| *Ctrl* + *K* | **插入上一个匹配的单词** | 当您键入其开始字符时，生成代码中其他地方使用的上一个单词 |'
- en: Refactor menu
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 重构菜单
- en: '| Keys | Command | Action |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 键 | 命令 | 动作 |'
- en: '| --- | --- | --- |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
