- en: Since the shortcut mappings changed significantly between NetBeans IDE 5.5 and
    NetBeans IDE 6.0, you have the option of switching back to the shortcuts that
    were available in NetBeans IDE 5.5\. To do so, choose the NetBeans 5.5 shortcut
    profile from **Tools | Options | Keymap**.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 由于NetBeans IDE 5.5和NetBeans IDE 6.0之间的快捷键映射发生了重大变化，您可以选择切换回NetBeans IDE 5.5中可用的快捷键。要这样做，请从**工具
    | 选项 | 键盘映射**中选择NetBeans 5.5快捷键配置文件。
