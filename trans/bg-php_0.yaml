- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Developing a website is a priority these days in order for your business to
    have a presence on the internet. Design and development are foundational steps
    for any website. PHP is commonly used for website and web application development.
    PHP is a general purpose, server-side scripting language that's designed to make
    dynamic pages and applications. PHP as a web development option is secure, fast,
    and reliable, and also offers lots more advantages that make it accessible to
    a lot of people. We should consider what has made PHP one of the most widely used
    programming languages in the web industry.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 开发网站是当今的优先事项，以便您的业务在互联网上有所存在。设计和开发是任何网站的基础步骤。PHP通常用于网站和Web应用程序开发。PHP是一种通用的服务器端脚本语言，旨在创建动态页面和应用程序。PHP作为Web开发选项是安全、快速、可靠的，还提供了许多其他优势，使其可以被许多人接受。我们应该考虑是什么使PHP成为Web行业中最广泛使用的编程语言之一。
- en: This book gets you up to speed by starting with basic concepts, such as variables,
    data types, arrays, and loops. It then progresses to more advanced concepts, such
    as building your own frameworks and creating your app.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书通过从变量、数据类型、数组和循环等基本概念开始，使您迅速掌握基本概念。然后逐渐进展到更高级的概念，如构建自己的框架和创建应用程序。
- en: The book has been designed for the purpose of reducing the gap between learning
    and implementation. It provides a lot of real business case scenarios, which will
    help you to understand the concepts and get started with writing PHP programs
    as soon as they complete the book.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书旨在缩小学习和实施之间的差距。它提供了许多真实的业务案例场景，这将帮助您理解概念，并在完成本书后立即开始编写PHP程序。
- en: What This Book Covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with PHP"), *Getting Started
    with PHP*, covers the fundamentals of using the PHP programming language. In this
    chapter, you''ll learn basic PHP syntax and program structure. You''ll also learn
    how to use variables, data types, operators, and conditionals.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“PHP入门”，介绍了使用PHP编程语言的基本知识。在本章中，您将学习基本的PHP语法和程序结构。您还将学习如何使用变量、数据类型、运算符和条件语句。
- en: '[Chapter 2](ch02.html "Chapter 2. Arrays and Loops"), *Arrays and Loops*, shows
    you how to use the flow control structures. We will specifically cover loops and
    arrays in this chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“数组和循环”，向您展示如何使用流程控制结构。本章将特别介绍循环和数组。
- en: '[Chapter 3](ch03.html "Chapter 3. Functions and Classes"), *Functions and Classes*,
    teaches you to identify how to define and call functions. We will also cover how
    to create classes, and how to use the classes and functions together.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“函数和类”，教你如何定义和调用函数。我们还将介绍如何创建类，以及如何将类和函数一起使用。
- en: '[Chapter 4](ch04.html "Chapter 4. Data Operations"), *Data Operations*, teaches
    you how to handle input from users and printing outcomes back to them, handling
    errors gracefully, and learning the basics of using the MySQL database.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“数据操作”，教你如何处理用户输入并将结果返回给他们，优雅地处理错误，并学习使用MySQL数据库的基础知识。
- en: '[Chapter 5](ch05.html "Chapter 5. Building a PHP Web Application"), *Building
    a PHP Web Application*, teaches you to apply OOP concepts in a framework. We will
    cover error reporting using the Whoops library and will learn how to handle those
    errors. We will also cover how to manage and structure our application in a framework.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“构建PHP Web应用程序”，教你在框架中应用面向对象的概念。我们将介绍使用Whoops库进行错误报告，并学习如何处理这些错误。我们还将介绍如何在框架中管理和构建我们的应用程序。
- en: '[Chapter 6](ch06.html "Chapter 6. Building a PHP Framework"), *Building a PHP
    Framework*, teaches you to build an MVC framework from scratch. Starting from
    an empty directory, we will build an entire working framework as a starting point
    for more complex applications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“构建PHP框架”，教你从零开始构建一个MVC框架。从一个空目录开始，我们将构建一个完整的工作框架，作为更复杂应用程序的起点。
- en: '[Chapter 7](ch07.html "Chapter 7. Authentication and User Management"), *Authentication
    and User Management*, teaches you the security aspect of the project, that is,
    authentication. We will be building login forms which interact with the database
    to verify the identity of the users. We will also cover how to set up a password
    recovery mechanism in our application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“身份验证和用户管理”，教你项目的安全方面，即身份验证。我们将构建登录表单，与数据库交互以验证用户的身份。我们还将介绍如何在我们的应用程序中设置密码恢复机制。
- en: '[Chapter 8](ch08.html "Chapter 8. Building a Contacts Management System"),
    *Building a Contacts Management System*, teaches you to build a contacts CRUD
    (Create, Read, Update, and Delete) section, which will have a view page to view
    an individual contact. We will also be building the comments system for our contact
    application.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“构建联系人管理系统”，教你构建一个联系人CRUD（创建、读取、更新和删除）部分，其中将有一个查看页面来查看单个联系人。我们还将为我们的联系人应用程序构建评论系统。
