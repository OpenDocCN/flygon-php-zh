- en: Who This Book Is For
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for anyone interested in learning the fundamentals of PHP programming.
    For the best experience, you should have basic knowledge of HTML, CSS, JavaScript,
    and MySQL.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何有兴趣学习PHP编程基础知识的人。为了获得最佳体验，您应该具备HTML、CSS、JavaScript和MySQL的基本知识。
- en: Conventions
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Create
    a new file and name it syntax.php."'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名显示如下："创建一个新文件并将其命名为syntax.php。"
- en: 'Folder names, filenames, file extensions, pathnames, include file names in
    text are shown as follows: "To remove an element from an array, use the unset
    function.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹名称、文件名、文件扩展名、路径名、文本中包含的包含文件名显示如下："要从数组中删除一个元素，请使用unset函数。
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码设置如下：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下方式书写：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'New terms and important words are shown in bold. Words that you see on the
    screen, for example, in menus or dialog boxes, appear in the text like this: "So,
    when we click on the **Submit** button, the data will be submitted."'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 新术语和重要词汇以粗体显示。屏幕上看到的词语，例如菜单或对话框中的词语，会以这种方式出现在文本中："因此，当我们点击**提交**按钮时，数据将被提交。"
- en: Important new **programming terms** are shown in bold. *Conceptual terms* are
    shown in italics.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的新**编程术语**以粗体显示。*概念术语*以斜体显示。
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种方式出现在一个框中。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
- en: Installation and Setup
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装和设置
- en: Before you start this book, we'll install a PHP server, such as WAMP, and a
    text editor, such as Atom.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始阅读本书之前，我们将安装一个PHP服务器，比如WAMP，以及一个文本编辑器，比如Atom。
- en: Installing WAMP on Windows
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Windows上安装WAMP
- en: Visit [http://www.wampserver.com/en/](http://www.wampserver.com/en/) in your
    browser.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中访问[http://www.wampserver.com/en/](http://www.wampserver.com/en/)。
- en: Click on **WAMP SERVER 64 bits or WAMP SERVER 32 bits**, depending on your system.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**WAMP SERVER 64位或WAMP SERVER 32位**，根据您的系统选择。
- en: Next, there will be a popup, which will give you a couple of warnings. Click
    on **download directly**.
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将会弹出一个窗口，其中会出现一些警告。点击**直接下载**。
- en: Open the installer after download.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载后打开安装程序。
- en: Follow the steps in the installer and that's it! Your WAMP server is ready.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照安装程序中的步骤，就完成了！您的WAMP服务器已经准备就绪。
- en: Installing LAMP in Linux
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Linux上安装LAMP
- en: Visit [https://bitnami.com/stack/lamp/installer](https://bitnami.com/stack/lamp/installer)
    in your browser.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中访问[https://bitnami.com/stack/lamp/installer](https://bitnami.com/stack/lamp/installer)。
- en: Under **Linux**, click on the **Download** button.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**Linux**下，点击**下载**按钮。
- en: Next, there will be a popup, which will give you options for logging in. Just
    click on **No thanks, just take me to the download** option.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，将会弹出一个窗口，其中会给您一些登录选项。只需点击**不，谢谢，直接带我去下载**选项。
- en: Open the installer after download.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载后打开安装程序。
- en: Follow the steps in the installer and that's it! Your LAMP server is ready.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照安装程序中的步骤，就完成了！您的LAMP服务器已经准备就绪。
- en: Installing MAMP for MAC OS
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在MAC OS上安装MAMP
- en: Visit [https://www.mamp.info/en/](https://www.mamp.info/en/) in your browser.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在浏览器中访问[https://www.mamp.info/en/](https://www.mamp.info/en/)。
- en: Under MAMP, click on **DOWNLOAD** button.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在MAMP下，点击**下载**按钮。
- en: In the next page, click on **macOS** click on **Download** button.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一页，点击**macOS**，然后点击**下载**按钮。
- en: Open the installer after download.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载后打开安装程序。
- en: Follow the steps in the installer and that's it! Your MAMP server is ready.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照安装程序中的步骤，就完成了！您的MAMP服务器已经准备就绪。
