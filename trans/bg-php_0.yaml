- en: The code bundle for the book is also hosted on GitHub at [https://github.com/TrainingByPackt/Beginning-PHP/](https://github.com/TrainingByPackt/Beginning-PHP/).
    In case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，网址为[https://github.com/TrainingByPackt/Beginning-PHP/](https://github.com/TrainingByPackt/Beginning-PHP/)。如果代码有更新，将在现有的GitHub存储库中进行更新。
