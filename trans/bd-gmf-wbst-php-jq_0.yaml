- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: A few years ago, if you would have said "gamification" to someone, you would
    have gotten a weird look, as though you were concocting something new. Maybe you
    would have gotten a quick follow up question, "Huh? What is that?"
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 几年前，如果你对某人说“游戏化”，你会得到一个奇怪的表情，好像你在编造一些新东西。也许你会得到一个快速的跟进问题：“嗯？那是什么？”
- en: Today, that encounter would be very different. Although very misunderstood,
    businesses are taking gamification very seriously, as they find it more and more
    difficult to engage and ultimately retain customers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，那种遭遇会有所不同。尽管被人们误解，但企业正在非常认真地对待游戏化，因为他们发现越来越难以吸引并最终留住客户。
- en: In this book, we take a closer look at gamification. We assume you know nothing
    about gamification but have some background in website development. We walk you
    through the Gamification Design Framework outlined in this book, applying gamification
    principles along the way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这本书中，我们更仔细地研究了游戏化。我们假设您对游戏化一无所知，但对网站开发有一些背景。我们将带您了解本书中概述的游戏化设计框架，并在此过程中应用游戏化原则。
- en: Although not difficult to understand, gamification requires an approach that
    is focused on user engagement and fun to develop systems.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管不难理解，但游戏化需要一种专注于用户参与和乐趣的方法来开发系统。
- en: When you are done, you will have a live project so you can demonstrate your
    understanding of key gamification principles.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，您将拥有一个实时项目，以展示您对关键游戏化原则的理解。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Gamifying the Educational Process"), *Gamifying
    the Educational Process*, inventories the current uses of gamification in educational
    settings.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 游戏化教育过程")，*游戏化教育过程*，列举了教育环境中游戏化的当前用途。'
- en: '[Chapter 2](ch02.html "Chapter 2. The Framework"), *The Framework*, gives the
    reader a framework to apply to future gamification projects, as well as a visual
    mockup of the final website project we will be building for the rest of the book.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 框架")，*框架*，为读者提供了一个框架，可以应用到未来的游戏化项目中，以及我们将在本书的其余部分中构建的最终网站项目的视觉模拟。'
- en: '[Chapter 3](ch03.html "Chapter 3. Objectives and Target Behavior"), *Objectives
    and Target Behavior*, takes the reader through the first few practical steps in
    the gamification process. We define the objectives and target behaviors for our
    project.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 目标和目标行为")，*目标和目标行为*，带领读者通过游戏化过程的前几个实际步骤。我们为我们的项目定义了目标和目标行为。'
- en: '[Chapter 4](ch04.html "Chapter 4. The Players"), *The Players*, helps us identify
    the characters, users, and stakeholders (that is, players) in our system along
    with their motivations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 玩家")，*玩家*，帮助我们识别系统中的角色，用户和利益相关者（即玩家），以及他们的动机。'
- en: '[Chapter 5](ch05.html "Chapter 5. Activity"), *Activity*, outlines the crux
    of the gamified system, the mechanics, elements, rules, and so on, of our website
    project.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 活动")，*活动*，概述了我们网站项目的游戏化系统的关键点，机制，元素，规则等。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Fun"), *The Fun*, helps the reader understand
    the difference between intrinsic and extrinsic motivation and what makes an activity
    enjoyable to engage in.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 乐趣")，*乐趣*，帮助读者理解内在动机和外在动机之间的区别，以及什么使一项活动有趣。'
- en: '[Chapter 7](ch07.html "Chapter 7. The Wrap Up"), *The Wrap Up*, wraps up all
    that we have done in earlier chapters. The reader iteratively goes through the
    gamification design framework, implementing more game elements to drive user behavior.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 总结")，*总结*，总结了我们在前几章中所做的一切。读者通过游戏化设计框架进行迭代，实施更多的游戏元素来驱动用户行为。'
- en: '[Appendix](apa.html "Appendix A. Tables"), *Tables*, contains tables outlining
    the Engagement Loops for each of Bartle''s player types and an outline of the
    Gamification Design Framework for our gamified system.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](apa.html "附录 A. 表")，*表*，包含了Bartle玩家类型的参与循环以及我们的游戏化系统的游戏化设计框架概述。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书需要什么
- en: 'To run the examples in the book, the latest version of the following software
    will be required:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行本书中的示例，需要最新版本的以下软件：
- en: WAMP Server
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WAMP服务器
- en: PHP (Version 5.0 or higher)
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP（5.0版本或更高版本）
- en: MySQL
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL
- en: MySQL Workbench (optional)
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL Workbench（可选）
- en: JQuery Library
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JQuery库
- en: Text Editor
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本编辑器
- en: The reader will find the material useful if they have a basic understanding
    of website development (HTML, JavaScript, CSS, and PHP).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 读者会发现这些材料很有用，如果他们对网站开发有基本的了解（HTML、JavaScript、CSS和PHP）。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: This book is for IT professionals wanting to build gamified applications. You
    do need to understand basic HTML and the fundamentals of how websites work. If
    you have ever built a website of any kind, you are well on your way.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于想要构建游戏化应用程序的IT专业人员。您需要了解基本的HTML和网站工作的基本原理。如果您曾经构建过任何类型的网站，那么您已经走在了正确的道路上。
- en: Conventions
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些区分不同信息类型的文本样式。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Name the database `VuPoint`."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“将数据库命名为`VuPoint`”。
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Databases** menu".'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，菜单或对话框中的单词会在文本中出现，就像这样：“点击**数据库**菜单”。'
- en: Note
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
