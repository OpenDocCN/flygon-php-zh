  zh: 使用NetBeans和XDebug运行调试会话
- en: Installing PHPUnit
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装PHPUnit
- en: Unit testing using PHPUnit
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用PHPUnit进行单元测试
- en: Code coverage using PHPUnit and NetBeans
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用PHPUnit和NetBeans进行代码覆盖率
- en: Introducing the Selenium test framework using NetBeans
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用NetBeans引入Selenium测试框架
- en: Life is now easier with debugging and testing tools. In the next chapter, we
    will emphasize source and API documentation to make our source code more understandable.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 现在使用调试和测试工具变得更加容易。在下一章中，我们将强调源代码和API文档，以使我们的源代码更易理解。
