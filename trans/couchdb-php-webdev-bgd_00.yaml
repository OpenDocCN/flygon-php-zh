- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: PHP and CouchDB Web Development will teach you the fundamentals of combining
    CouchDB and PHP to create a full application from conception to deployment. This
    book will direct you in developing a basic social network, while guiding you through
    some of the common pitfalls that are frequently associated with NoSQL databases.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: PHP和CouchDB Web开发将教您结合CouchDB和PHP的基础知识，从构思到部署创建一个完整的应用程序。本书将指导您开发一个基本的社交网络，并引导您避免与NoSQL数据库经常相关的一些常见问题。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to CouchDB"), *Introduction
    to CouchDB*, provides a quick definition of NoSQL and an overview of CouchDB.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“CouchDB简介”，快速定义了NoSQL和CouchDB的概述。
- en: '[Chapter 2](ch02.html "Chapter 2. Setting up your Development Environment"),
    *Setting up your Development Environment*, sets up your computer for developing
    an application with PHP and CouchDB.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“设置您的开发环境”，为使用PHP和CouchDB开发应用程序的计算机进行设置。
- en: '[Chapter 3](ch03.html "Chapter 3. Getting Started with CouchDB and Futon"),
    *Getting Started with CouchDB and Futon*, defines CouchDB documents and shows
    how to manage them both from the command-line and within Futon — CouchDB''s built-in
    administration utility.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“开始使用CouchDB和Futon”，定义了CouchDB文档，并展示了如何从命令行和Futon（CouchDB内置的管理实用程序）中管理它们。
- en: '[Chapter 4](ch04.html "Chapter 4. Starting your Application"), *Starting your
    Application*, creates a simple PHP framework to house your application and publishes
    this code to GitHub.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“启动您的应用程序”，创建一个简单的PHP框架来容纳您的应用程序，并将此代码发布到GitHub。
- en: '[Chapter 5](ch05.html "Chapter 5. Connecting your Application to CouchDB"),
    *Connecting your Application to CouchDB*, connects your application to CouchDB
    using a variety of methods, and ultimately picks the right solution for your application.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“将您的应用程序连接到CouchDB”，使用各种方法将您的应用程序连接到CouchDB，并最终为您的应用程序选择合适的解决方案。
- en: '[Chapter 6](ch06.html "Chapter 6. Modeling Users"), *Modeling Users*, creates
    users within your application and handles document creation and authentication
    with CouchDB.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“建模用户”，在您的应用程序中创建用户，并处理使用CouchDB进行文档创建和身份验证。
- en: '[Chapter 7](ch07.html "Chapter 7. User Profiles and Modeling Posts"), *User
    Profiles and Modeling Posts*, perfects your user profile using Bootstrap and posts
    content to CouchDB.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“用户配置文件和建模帖子”，使用Bootstrap完善您的用户配置文件，并将内容发布到CouchDB。
- en: '[Chapter 8](ch08.html "Chapter 8. Using Design Documents for Views and Validation"),
    *Using Design Documents for Views and Validation*, explores CouchDB''s exclusive
    use of Design Documents to improve the quality of your application.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“使用设计文档进行视图和验证”，探索了CouchDB专门使用设计文档来提高应用程序质量。
- en: '[Chapter 9](ch09.html "Chapter 9. Adding Bells and Whistles to your Application"),
    *Adding Bells and Whistles to your Application*, leverages existing tools to simplify
    and improve your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“为您的应用程序添加花里胡哨的东西”，利用现有工具简化和改进您的应用程序。
- en: '[Chapter 10](ch10.html "Chapter 10. Deploying your Application"), *Deploying
    your Application*, shows your application to the world, and teaches you how to
    launch your application and database using a variety of Cloud services.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“部署您的应用程序”，向世界展示您的应用程序，并教您如何使用各种云服务启动应用程序和数据库。
- en: '*Bonus Chapter*, *Replicating your Data*, finds out how to use CouchDB''s replication
    system to scale your application as it grows.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*额外章节*，“复制您的数据”，了解如何使用CouchDB的复制系统来扩展您的应用程序。'
- en: You can download the *Bonus Chapter* from [http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf](http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf](http://www.packtpub.com/sites/default/files/downloads/Replicating_your_Data.pdf)下载*额外章节*。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做些什么
- en: You'll need a modern computer with Mac OSX. [Chapter 1](ch01.html "Chapter 1. Introduction
    to CouchDB"), *Introduction to CouchDB*, will provide the setup instructions for
    Linux and Windows machines, and the code written in this book will work on any
    machine. However, the majority of the command-line statements and applications
    that we'll use in this book are Mac OSX-specific.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 您需要一台安装了Mac OSX的现代计算机。第1章，“CouchDB简介”，将为Linux和Windows机器提供设置说明，并且本书中编写的代码将在任何机器上运行。但是，本书中使用的大多数命令行语句和应用程序都是特定于Mac
    OSX的。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: This book is for beginners and intermediate PHP developers, who are interested
    in using CouchDB development in their projects. Advanced PHP developers will appreciate
    the familiarity of the PHP architecture, and can easily learn how to incorporate
    CouchDB into their existing development experiences.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适用于初学者和中级PHP开发人员，他们有兴趣在项目中使用CouchDB开发。高级PHP开发人员将欣赏PHP架构的熟悉性，并可以轻松学习如何将CouchDB纳入其现有的开发经验中。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成某个过程或任务，我们使用：
- en: Time for action — heading
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 - 标题
- en: Action 1
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 指示通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: What just happened?
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这个标题解释了您刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会在本书中找到其他一些学习辅助工具，包括：
- en: Pop quiz — heading
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 小测验 - 标题
- en: These are short multiple choice questions intended to help you test your own
    understanding.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是简短的多项选择题，旨在帮助您测试自己的理解。
- en: Have a go hero — heading
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下英雄 — 标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置了实际的挑战，并为您提供了尝试所学内容的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: " It''s difficult to standardize the
    `install` methods for Linux, because there are many different flavors and configurations."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词显示如下：“很难为Linux标准化`install`方法，因为有许多不同的风味和配置。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都是这样写的：
- en: '[PRE2]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:*"Start*
    by opening **Terminal"**.'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的单词，如菜单或对话框中的单词，会以这种方式出现在文本中：*“通过打开**终端**开始”*。'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的框出现。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式出现。
