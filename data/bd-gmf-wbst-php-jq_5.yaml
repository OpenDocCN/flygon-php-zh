  zh: 我们可以通过创建和运行一个简单的页面来测试jQuery是否已安装。我们将创建一个`.js`文件来保存我们的HelloWorld JavaScript方法。然后，我们将在`Vupoint`文件夹的根目录中创建一个`index.html`页面并执行它。
