  type: TYPE_NORMAL
  zh: 我们已经开发了我们游戏化系统的核心。我们已经概述了玩家互动的活动。我们已经研究了他/她是谁，以及他/她的动机是什么。我们已经定义了我们的元素、进展循环和参与场景。从众多可用的游戏机制中，我们已经将其缩小到我们认为玩家会觉得有趣的原则、规则和结构。在下一章中，我们将更深入地探讨这个有趣的概念。
