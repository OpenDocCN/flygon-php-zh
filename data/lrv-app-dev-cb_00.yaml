- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Laravel has become one of the fastest growing PHP frameworks ever. With its
    expressive syntax and excellent documentation, it's easy to get a fully functioning
    web application up-and-running in very little time. Additionally, the use of modern
    PHP features makes Version 4 of Laravel very easy to customize to our own needs
    and also makes it easy for us to create a highly complex site if need be. It's
    a perfect blend of the simple and advanced.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Laravel已经成为最快增长的PHP框架之一。凭借其表达性的语法和出色的文档，很容易在很短的时间内获得一个完全运行的Web应用程序。此外，现代PHP功能的使用使得Laravel
    4版本非常容易根据我们自己的需求进行定制，也使得我们可以轻松地创建一个高度复杂的网站。它是简单和先进的完美结合。
- en: This book covers merely a fraction of all that Laravel is capable of. Think
    of it more as a starting point, with code examples to get things working. Then
    customize them, add to them, or combine them to create your own applications.
    The possibilities are endless.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书只涵盖了Laravel所能做的一小部分。把它看作一个起点，有代码示例可以让事情运转起来。然后自定义它们，添加到它们，或者组合它们来创建您自己的应用程序。可能性是无限的。
- en: One of the best things about Laravel is the community. If you're ever stuck
    on a problem and doing a Google search isn't helping, there are always people
    willing to help out. You can find helpful community members on IRC (`#laravel`
    on Freenode) or the forums ([http://forums.laravel.io](http://forums.laravel.io))
    or you can contact the many Laravel users on Twitter.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 关于Laravel最好的一点是社区。如果您遇到问题并且谷歌搜索没有帮助，总会有人愿意帮助。您可以在IRC（Freenode上的`#laravel`）或论坛（[http://forums.laravel.io](http://forums.laravel.io)）上找到乐于助人的社区成员，或者您可以联系Twitter上的许多Laravel用户。
- en: Happy Laravel-ing!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 愉快的Laravel之旅！
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Setting Up and Installing Laravel"), *Setting
    Up and Installing Laravel*, covers various ways to get Laravel up-and-running.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，“设置和安装Laravel”，涵盖了将Laravel设置和运行起来的各种方式。
- en: '[Chapter 2](ch02.html "Chapter 2. Using Forms and Gathering Input"), *Using
    Forms and Gathering Input*, shows many ways to use forms in Laravel. It covers
    using Laravel''s form class as well as some basic validation.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，“使用表单和收集输入”，展示了在Laravel中使用表单的多种方式。它涵盖了使用Laravel的表单类以及一些基本验证。
- en: '[Chapter 3](ch03.html "Chapter 3. Authenticating Your Application"), *Authenticating
    Your Application*, demonstrates how to authenticate users. We''ll see how to use
    OAuth, OpenId, and various social networks for authentication.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，“验证您的应用程序”，演示了如何对用户进行身份验证。我们将看到如何使用OAuth、OpenId和各种社交网络进行身份验证。
- en: '[Chapter 4](ch04.html "Chapter 4. Storing and Using Data"), *Storing and Using
    Data*, covers all things data, including how to use data sources other than a
    MySQL database.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，“存储和使用数据”，涵盖了所有与数据相关的内容，包括如何使用除了MySQL数据库之外的数据源。
- en: '[Chapter 5](ch05.html "Chapter 5. Using Controllers and Routes for URLs and
    APIs"), *Using Controllers and Routes for URLs and APIs*, introduces various routing
    methods in Laravel and how to make a basic API.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，“使用控制器和路由处理URL和API”，介绍了Laravel中的各种路由方法以及如何创建一个基本的API。
- en: '[Chapter 6](ch06.html "Chapter 6. Displaying Your Views"), *Displaying Your
    Views*, demonstrates how views work in Laravel. We''ll also incorporate the Twig
    templating system and Twitter Bootstrap.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，“显示您的视图”，演示了在Laravel中视图的工作方式。我们还将整合Twig模板系统和Twitter Bootstrap。
- en: '[Chapter 7](ch07.html "Chapter 7. Creating and Using Composer Packages"), *Creating
    and Using Composer Packages*, explains how to use packages in our app as well
    as how to create our own package.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，“创建和使用Composer包”，解释了如何在我们的应用程序中使用包，以及如何创建我们自己的包。
- en: '[Chapter 8](ch08.html "Chapter 8. Using Ajax and jQuery"), *Using Ajax and
    jQuery*, provides different examples of how to use jQuery in Laravel and how to
    make asynchronous requests.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，“使用Ajax和jQuery”，提供了不同的示例，说明了如何在Laravel中使用jQuery以及如何进行异步请求。
- en: '[Chapter 9](ch09.html "Chapter 9. Using Security and Sessions Effectively"),
    *Using Security and Sessions Effectively*, covers topics about securing our application
    and how to use sessions and cookies.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，“有效使用安全和会话”，涵盖了有关保护我们的应用程序以及如何使用会话和cookie的主题。
- en: '[Chapter 10](ch10.html "Chapter 10. Testing and Debugging Your App"), *Testing
    and Debugging Your App*, shows how to include unit testing in our app with PHPUnit
    and Codeception.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，“测试和调试您的应用程序”，展示了如何在我们的应用程序中包含单元测试，使用PHPUnit和Codeception。
- en: '[Chapter 11](ch11.html "Chapter 11. Deploying and Integrating Third-party Services
    into Your Application"), *Deploying and Integrating Third-party Services into
    Your Application*, introduces a number of third-party services and how we can
    include them in our application.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，“部署和集成第三方服务到您的应用程序”，介绍了许多第三方服务以及我们如何将它们包含到我们的应用程序中。
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要什么
- en: This book basically requires a working LAMP stack (Linux, Apache, MySQL, and
    PHP). The web server is Apache 2, which can be found at [http://httpd.apache.org](http://httpd.apache.org).
    The recommended database server is MySQL 5.6, which can be downloaded from [http://dev.mysql.com/downloads/mysql](http://dev.mysql.com/downloads/mysql).
    The recommended minimum PHP version is 5.4, which is found at [http://php.net/downloads.php](http://php.net/downloads.php).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书基本上需要一个工作的LAMP堆栈（Linux、Apache、MySQL和PHP）。Web服务器是Apache 2，可以在[http://httpd.apache.org](http://httpd.apache.org)找到。推荐的数据库服务器是MySQL
    5.6，可以从[http://dev.mysql.com/downloads/mysql](http://dev.mysql.com/downloads/mysql)下载。推荐的最低PHP版本是5.4，可以在[http://php.net/downloads.php](http://php.net/downloads.php)找到。
- en: For an all-in-one solution, there is also a WAMP server ([http://www.wampserver.com/en](http://www.wampserver.com/en))
    or XAMMP ([http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html))
    for Windows or MAMP ([http://www.mamp.info/en/mamp-pro](http://www.mamp.info/en/mamp-pro))
    for Mac OS X.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对于一体化解决方案，还有一个WAMP服务器（[http://www.wampserver.com/en](http://www.wampserver.com/en)）或XAMMP（[http://www.apachefriends.org/en/xampp.html](http://www.apachefriends.org/en/xampp.html)）适用于Windows，或者MAMP（[http://www.mamp.info/en/mamp-pro](http://www.mamp.info/en/mamp-pro)）适用于Mac
    OS X。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is designed for people with an intermediate knowledge of PHP. It would
    also be helpful to know the basics of another PHP framework or Version 3 of Laravel.
    Some knowledge of the MVC structure and object-oriented programming would also
    be beneficial.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于具有中级PHP知识的人。了解另一个PHP框架或Laravel的第3版的基础知识也会有所帮助。对MVC结构和面向对象编程的一些了解也会有益处。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将找到许多不同类型信息的文本样式。以下是一些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles, are shown as follows:
    "Then, we use the `artisan` command to generate a new key for us, and it''s automatically
    saved in the correct file".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码单词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名，显示如下：“然后，我们使用`artisan`命令为我们生成一个新密钥，并自动保存在正确的文件中”。
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会以以下方式书写：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "After logging in to Pagodabox, click on the **New Application** tab".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的单词，会以这种方式出现在文本中：“登录Pagodabox后，单击**新应用**选项卡”。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的方式出现在方框中。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧会以这种方式出现。
