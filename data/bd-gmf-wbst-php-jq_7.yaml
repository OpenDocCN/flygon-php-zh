- en: Chapter 7. The Wrap Up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章。总结
- en: So where do we go from here? Over the past six chapters we have taken a quick
    peek into the world of gamification. We started with understanding what gamification
    is. We then looked at the gamification design process. We talked about Game Mechanics
    and even defined fun as best we could.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们接下来该怎么办呢？在过去的六章中，我们快速地了解了游戏化的世界。我们从理解游戏化开始。然后我们研究了游戏化设计过程。我们讨论了游戏机制，甚至尽可能地定义了乐趣。
- en: Just the beginning
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 只是个开始
- en: We find that gamification is really a "mash up" or a mixture of disciplines
    cobbled together to meet a business objective. When taking on a gamification project,
    you are dabbling in everything from motivation theory, to game theory, to design
    and psychology. Hence, you can take your gamification further so there are a myriad
    of things we could delve into.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们发现游戏化实际上是各种学科的“混合”，或者说是为了实现业务目标而凑合在一起的。在进行游戏化项目时，您将涉及从动机理论到游戏理论、设计和心理学等各个方面。因此，您可以进一步深入了解游戏化，因此我们可以深入研究的事情有很多。
- en: We can take the route of doing further scientific research. Here we can pursue
    a better understanding of the many different behavior models such as the **Fogg
    Behavior** model, **Bartle's Player** model, or the **PENS** model. Researchers
    have only scratched the surface of understanding the behavior of people in a gaming
    environment.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以选择进一步进行科学研究。在这里，我们可以追求对许多不同行为模型的更好理解，比如**Fogg行为**模型、**Bartle的玩家**模型或**PENS**模型。研究人员只是初步了解了游戏环境中人们行为的表面。
- en: We can expect to see gamification grow considerably over the next three to four
    years as more businesses need engagement with their customers. That engagement
    must however be pleasurable for customers. People have so many options today when
    it comes to whom they want to buy from .They have so many more options for organizations
    to get involved with. We will only participate in and engage with products and
    services that we enjoy.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以预期，在未来三到四年内，随着更多企业需要与他们的客户互动，游戏化将会大幅增长。然而，这种互动必须对客户来说是愉快的。当今人们在选择购买对象时有很多选择。他们有更多的组织可以参与。我们只会参与和使用我们喜欢的产品和服务。
- en: Gamification assists organizations in making interactions with them, engaging
    them, and making the purchase of products more enjoyable. That's ultimately what
    Gamification is all about.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 游戏化帮助组织与他们进行互动，吸引他们，并使产品购买更加愉快。这才是游戏化的最终目的。
- en: We can expect to see gamification applications pop up all around us. Gamification
    will be big not only in education but also in public services, such as government.
    We can expect to see an increase in gamification wherever behavior is important
    for the success or failure of an organization.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以预期看到游戏化应用程序在我们周围不断出现。游戏化不仅在教育领域大行其道，也在公共服务领域，比如政府部门。我们可以预期在任何行为对组织的成功或失败至关重要的地方，游戏化都会得到增加。
- en: On the other hand, the increase in bad gamification implementations should alarm
    us. As gamification practitioners work out the methodologies, we can expect some
    mistakes. It will take time for us to grasp the understanding that gamification
    is more than points, leaderboards, and badges. It is about pleasurable engagement
    and experience for our users.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，不良游戏化实施的增加应该引起我们的警惕。随着游戏化从业者摸索出方法，我们可以预期会出现一些错误。我们需要时间来理解游戏化不仅仅是关于积分、排行榜和徽章，它更多的是为我们的用户提供愉快的参与和体验。
- en: Over the long term, we can expect gamification to mature and ultimately become
    ubiquitous. We will simply come to expect challenge, joy, pleasure, and social
    interaction from any organization or product that we engage in.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 从长远来看，我们可以预期游戏化将成熟，并最终变得无处不在。我们将期望任何组织或产品都能给我们带来挑战、快乐、愉悦和社交互动。
- en: Third party plugins
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三方插件
- en: In our e-learning application we wrote a lot of code. We wrote code either in
    our database in MySQL, in PHP, on the client side, or in JavaScript specifically,
    or in particular, we worked with jQuery wherever possible, which is just a library
    of JavaScript functions that helps us to do things but there are some things that
    we could have done to spruce up, or to make the application a lot cleaner and
    a lot nicer. We could have found a lot of that functionality for free in the jQuery
    plugins.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的电子学习应用程序中，我们写了很多代码。我们在MySQL数据库中编写代码，使用PHP，在客户端或特别是在JavaScript中编写代码，或者在可能的情况下，我们使用jQuery，这只是一个帮助我们做事情的JavaScript函数库，但有一些事情我们本可以做得更好，或者让应用程序更加清洁和美观。我们本可以在jQuery插件中免费找到很多这样的功能。
- en: An important factor that we might want to take a look at is a plugin that helps
    us build dialog boxes, for example (`Alertify.js`), which is freely available
    on the Web. We might also possibly consider working with `icheck.js`, which is
    a jQuery plugin that enhances form controls. It is completely customizable and
    even works in a mobile environment. We are able to make our buttons and our checkboxes
    a lot nicer-looking.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 一个我们可能要考虑的重要因素是一个帮助我们构建对话框的插件，例如（`Alertify.js`），它在网上是免费提供的。我们可能还要考虑与`icheck.js`合作，这是一个增强表单控件的jQuery插件。它是完全可定制的，甚至可以在移动环境中使用。我们可以让我们的按钮和复选框看起来更漂亮。
- en: We could have possibly also used one `jqueryfileupload` object, which is a jQuery
    widget plugin that allows for drag-and-drop and multiple-file upload.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可能还可以使用一个`jqueryfileupload`对象，这是一个允许拖放和多文件上传的jQuery小部件插件。
- en: One jQuery that I think we possibly could have used, especially in our account
    creation module, is `complexify.js`, which determines or assesses the complexity
    of a user's password. You can use it on forms and objects of that nature. It allows
    you to present a percentage to the users. So you can force users to create passwords
    with a specified level of complexity, making them more secure.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为我们可能还可以在我们的账户创建模块中使用一个jQuery，即`complexify.js`，它可以确定或评估用户密码的复杂性。您可以在表单和类似对象上使用它。它可以向用户呈现一个百分比。因此，您可以强制用户创建具有指定复杂级别的密码，使其更安全。
- en: Plugins are freely available on the Internet and they are pretty easy to use.
    Therefore, we can take advantage of the code that other developers have written
    to make our applications cleaner, nicer-looking, and easier to use.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 插件在互联网上是免费提供的，它们非常容易使用。因此，我们可以利用其他开发人员编写的代码，使我们的应用程序更加清洁、外观更加美观，使用起来更加容易。
- en: Gigya plugins
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Gigya插件
- en: When it comes to gamification plugins, several companies are making gamification
    APIs and SDKs available. However, they are usually not free. You can gamify many
    aspects of your website with a variety of Plug and Play modules that simply plug
    in to your website. This allows you to quickly implement some basic game mechanics
    into your web applications. Gigya offers a leaderboard plugin that highlights
    top performers. You can configure it to filter by time period and achievement
    type.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及到游戏化插件时，有几家公司提供游戏化API和SDK。然而，它们通常不是免费的。您可以使用各种即插即用模块来使您的网站的许多方面实现游戏化。这使您能够快速将一些基本的游戏机制实现到您的Web应用程序中。Gigya提供了一个排行榜插件，突出显示表现最好的人。您可以配置它以按时间段和成就类型进行过滤。
- en: Gigya also offers a profile plugin that displays a user's current status and
    social rank. It provides a complete overview of where a user stands in your gamified
    environment.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Gigya还提供了一个个人资料插件，显示用户当前的状态和社交排名。它提供了用户在您的游戏化环境中的完整概述。
- en: They offer plugins for achievements that showcase a user's rewards and display
    badges. Their notification plugin alerts users when they unlock new achievements
    and badges.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 他们提供了用于展示用户奖励和显示徽章的成就插件。他们的通知插件在用户解锁新成就和徽章时会提醒用户。
- en: Probably their most exciting plugin is the **Activity Feed** plugin. It displays
    real-time user activity on a page, almost like Facebook. This leverages the whole
    social connection. It allows users to get real-time competitive updates from both
    their social network of friends and other players.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 也许他们最令人兴奋的插件是**Activity Feed**插件。它在页面上显示实时用户活动，几乎就像Facebook一样。这利用了整个社交连接。它允许用户从他们的社交网络朋友和其他玩家那里获得实时的竞争更新。
- en: Badgeville
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Badgeville
- en: Another company that offers a suite of tools and plugins for gamification environments
    is Badgeville. They offer widget studio and developer tools that give us a library
    of JavaScript widgets. They work a lot like jQuery plugins that interact with
    the Badgeville API. They are JavaScript-based and work like any other RESTful
    API, making them relatively easy to implement. The widget studio allows you to
    add different widgets and gamification mechanics into a website with very little
    coding on your part.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一家为游戏化环境提供一套工具和插件的公司是Badgeville。他们提供了小部件工作室和开发人员工具，为我们提供了一个JavaScript小部件库。它们的工作方式很像与Badgeville
    API交互的jQuery插件。它们基于JavaScript，并且像任何其他RESTful API一样工作，使它们相对容易实现。小部件工作室允许您在网站中添加不同的小部件和游戏化机制，而您几乎不需要编写任何代码。
- en: Badgeville focuses on behavior mechanics. Hence many of their plugins are for
    user engagement with customers and employees. Their platform goes deeper than
    points, badges, and leaderboards. Their suite uses reputation mechanics and social
    mechanics to influence behavior. They provide a toolset allowing you to reward
    users, elevate their status, give them a sense of accomplishment, and deliver
    an overall social experience.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Badgeville专注于行为机制。因此，他们的许多插件都是用于与客户和员工进行用户参与。他们的平台比积分、徽章和排行榜更深入。他们的套件使用声誉机制和社交机制来影响行为。他们提供了一套工具，让您奖励用户，提升他们的地位，让他们有成就感，并提供整体的社交体验。
