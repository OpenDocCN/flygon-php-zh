  type: TYPE_NORMAL
  zh: 在NetBeans IDE中创建PHP项目
- en: We also discussed the importance of using such IDEs, and how we could benefit
    from the IDE. Now that we've all the necessary kits to start PHP development,
    in the next chapter we will learn about the editor features to do fast and productive
