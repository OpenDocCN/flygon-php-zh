- en: Chapter 1. Setting up your Development Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章。设置您的开发环境
- en: NetBeans is a free and open source **Integrated Development Environment** (**IDE**),
    which complies with multiple programming languages. For a long time it has been
    the editor of choice to major developer communities. Along with the growing market
    demand, NetBeans has integrated the PHP development features since NetBeans 6.5
    (November 2008), and these days, it has become one of the most popular IDEs for
    the PHP community.
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: NetBeans是一个免费开源的**集成开发环境**（**IDE**），符合多种编程语言。长期以来，它一直是主要开发者社区的首选编辑器。随着市场需求的增长，NetBeans自NetBeans
    6.5（2008年11月）以来已经集成了PHP开发功能，如今，它已成为PHP社区中最受欢迎的IDE之一。
- en: 'In this chapter we will discuss:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论：
- en: Why NetBeans for PHP application development?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么选择NetBeans进行PHP应用程序开发？
- en: Downloading the NetBeans IDE
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载NetBeans IDE
- en: Step-by-step NetBeans installation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 逐步进行NetBeans安装
- en: Setting up your PHP development environment
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 设置您的PHP开发环境
- en: Creating a NetBeans project
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建NetBeans项目
- en: So let's get on with it...
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们开始吧…
- en: Why NetBeans for PHP application development?
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么选择NetBeans进行PHP应用程序开发？
- en: 'NetBeans IDE facilitates our daily PHP application development activities with
    the following:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: NetBeans IDE通过以下方式促进我们日常的PHP应用程序开发活动：
- en: '**Creating and managing projects:** The IDE for PHP enables us to create PHP
    projects, and helps to grow the project. It can perform project-related settings
    and operations; that is, creating documentation for the project, testing the project,
    and so on.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建和管理项目：**PHP的IDE使我们能够创建PHP项目，并帮助项目增长。它可以执行与项目相关的设置和操作；即创建项目文档，测试项目等。'
- en: '**Editing features for the source code:** The code editor comes with an exciting
    collection of source-editing capabilities within the PHP project scope. It empowers
    faster code writing with the following features:'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**源代码的编辑功能：**代码编辑器在PHP项目范围内具有令人兴奋的源代码编辑功能集合。它通过以下功能加快了代码编写速度：'
- en: '**Syntax highlighting** enables highlighting PHP syntax in project files.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语法高亮**使项目文件中的PHP语法突出显示。'
- en: '**Code folding** enables the folding and unfolding of selected classes and
    method codes within the current file.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码折叠**使当前文件中选择的类和方法代码可以折叠和展开。'
- en: '**Navigation** helps to explore classes and methods in the current PHP file.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航**帮助探索当前PHP文件中的类和方法。'
- en: '**Code templates** help in using predefined code snippets.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码模板**帮助使用预定义的代码片段。'
- en: '**Code completion** shows the code''s auto completion list.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码完成**显示代码的自动完成列表。'
- en: '**Parameter hints** give information about the formal parameters of a method
    where the method is called.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**参数提示**提供有关方法的形式参数在方法被调用的地方的信息。'
- en: '**Smart indent** provides auto formatting while code pressing.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**智能缩进**在按代码时提供自动格式化。'
- en: '**Formatting** provides auto code formatting in the current file.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**格式化**在当前文件中提供自动代码格式化。'
- en: '**Bracket completion** adds/removes paired quotes, parentheses, and braces
    during code writing.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**括号补全**在编写代码时添加/删除成对的引号、括号和大括号。'
- en: '**Mark occurrences** marks all the occurrences of a code string within the
    opened project files.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标记出现**标记在打开的项目文件中代码字符串的所有出现。'
- en: '**Error detection** shows the PHP parsing error immediately after typing is
    finished.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**错误检测**在输入完成后立即显示PHP解析错误。'
- en: '**Pair matching** highlights matched pair of quotes, braces, parentheses, and
    so on.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配对匹配**突出显示匹配的引号、大括号、括号等。'
- en: '**Semantic highlighting** identifies the keywords, method names, call, unused
    variables, and so on.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语义高亮**识别关键字、方法名、调用、未使用的变量等。'
- en: '**Go to declaration** sends the cursor to where the chosen type is declared.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转到声明**将光标发送到所选类型声明的位置。'
- en: '**Instant rename** renames all occurrences of a variable within its scope.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**即时重命名**会重命名变量在其范围内的所有出现。'
- en: '**Spell checker** shows spelling mistakes and corrections.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**拼写检查**显示拼写错误和更正。'
- en: '**Code documentation** helps with an automatic documentation structure.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**代码文档**帮助自动生成文档结构。'
- en: '**Deploying the project:** Provides synchronization within the PHP project
    content, with remote server content.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署项目：**在PHP项目内容内提供与远程服务器内容的同步。'
- en: '**Database and services:** Provides support for database management and web
    services.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据库和服务：**提供对数据库管理和Web服务的支持。'
- en: '**SCM tools:** Provides source code management tools, such as Git, Subversion,
    CVS, and Mercurial, built-in for source code versioning, tracking changes, and
    so on.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**SCM工具：**提供源代码管理工具，如Git、Subversion、CVS和Mercurial，内置用于源代码版本控制、跟踪更改等。'
- en: '**Running PHP scripts:** Enables the parsing of PHP scripts, and yields output
    within the IDE without going to the browser.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运行PHP脚本：**使PHP脚本解析，并在不转到浏览器的情况下在IDE中产生输出。'
- en: '**Debugging the source code:** You can inspect local variables, set watches,
    set breakpoints, and evaluate the code, live. You can also perform command-line
    debugging, and check the PHP output in the IDE without going to the browser, which
    provides competence for remote debugging.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**调试源代码：**您可以检查本地变量，设置监视，设置断点，并实时评估代码。您还可以执行命令行调试，并在不转到浏览器的情况下在IDE中检查PHP输出，这为远程调试提供了能力。'
- en: '**Supporting PHP frameworks:** It also offers the support for popular PHP frameworks,
    such as the Zend Framework and Symfony.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持PHP框架：**它还支持流行的PHP框架，如Zend Framework和Symfony。'
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Comparison of integrated development environments for PHP can be found at [http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP](http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在[http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP](http://en.wikipedia.org/wiki/Comparison_of_integrated_development_environments#PHP)找到用于PHP的集成开发环境的比较。
- en: Recommended system requirements
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 推荐的系统要求
- en: 'Before we proceed with downloading the latest version, let''s have a look into
    the recommended system requirements of various platforms for installing and running
    the NetBeans IDE:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们继续下载最新版本之前，让我们看一下各个平台安装和运行NetBeans IDE的推荐系统要求：
- en: 'Microsoft Windows XP Professional SP3/Vista SP1/Windows 7 Professional:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Windows XP Professional SP3/Vista SP1/Windows 7 Professional：
- en: '**Processor:** 2.6 GHz Intel Pentium IV or equivalent'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：2.6 GHz英特尔奔腾IV或同等处理器
- en: '**Memory:** 2 GB'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：2 GB
- en: '**Disk space:** 1 GB of free disk space'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘空间：1 GB的可用磁盘空间
- en: 'Ubuntu 12.04:'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Ubuntu 12.04：
- en: '**Processor:** 2.6 GHz Intel Pentium IV or equivalent'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：2.6 GHz英特尔奔腾IV或同等处理器
- en: '**Memory:** 2 GB'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：2 GB
- en: '**Disk space:** 850 MB of free disk space'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘空间：850 MB的可用磁盘空间
- en: 'Macintosh OS X 10.7 Intel:'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Macintosh OS X 10.7 Intel：
- en: '**Processor:** Dual-Core Intel (32 or 64-bit)'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理器：双核英特尔（32位或64位）
- en: '**Memory:** 2 GB'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：2 GB
- en: '**Disk space:** 850 MB of free disk space'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘空间：850 MB的可用磁盘空间
- en: Downloading the NetBeans IDE
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载NetBeans IDE
- en: NetBeans can be your daily IDE for development that will assist you in increasing
    your coding productivity. It is a free-of-cost, open source IDE, which can be
    downloadable for different technologies, including Java, C/C++, PHP, and so on,
    and platforms such as Windows, Linux, Mac OS X, or even OS-independent bundles.
    Moreover, you may download the IDE only for PHP technology, or for all technologies
    in an installer package.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: NetBeans可以成为您日常开发的IDE，有助于提高编码效率。它是一个免费的开源IDE，可用于不同的技术，包括Java、C/C++、PHP等，以及Windows、Linux、Mac
    OS X或甚至独立于操作系统的捆绑包。此外，您可以仅为PHP技术下载IDE，或者下载包含所有技术的安装程序包。
- en: Again, if you are already using the IDE for the development of Java, C/C++,
    and so on, then you may skip this download, and the installation section, and
    jump directly to the section named *Adding PHP as a plugin to an already existing
    NetBeans installation*.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 再次强调，如果您已经在使用IDE进行Java、C/C++等开发，则可以跳过此下载和安装部分，直接转到名为“将PHP作为插件添加到已有的NetBeans安装”部分。
- en: Time for action — downloading the NetBeans IDE
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间-下载NetBeans IDE
- en: 'Go through the following steps to download the NetBeans IDE:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤下载NetBeans IDE：
- en: Visit [http://netbeans.org/downloads/](http://netbeans.org/downloads/) in order
    to download the latest NetBeans release. The download page will automatically
    detect your computer's operating system, and will let you download the operating,
    system-specific installer.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问[http://netbeans.org/downloads/](http://netbeans.org/downloads/)以下载最新的NetBeans版本。下载页面将自动检测您的计算机操作系统，并允许您下载特定于操作系统的安装程序。
- en: Note that you can add or remove packs or plugins later, using the IDE's plugin
    manager. Also, you can select "OS-independent ZIP" if you want to avoid installation.
    Again, NetBeans is a must-have IDE for those programmers who work with multiple
    programming language platforms. Currently, NetBeans IDE supports various development
    platforms—J2SE, J2EE, J2ME, PHP, C/C++, and so on.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您可以稍后使用IDE的插件管理器添加或删除包或插件。此外，如果您想避免安装，您可以选择“OS-independent ZIP”。再次强调，NetBeans是那些使用多种编程语言平台的程序员必备的IDE。目前，NetBeans
    IDE支持各种开发平台——J2SE、J2EE、J2ME、PHP、C/C++等等。
- en: '![Time for action — downloading the NetBeans IDE](graphics/5801_01_01.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![操作时间-下载NetBeans IDE](graphics/5801_01_01.jpg)'
- en: Next, we are going to download the PHP bundle, as shown in the screenshot above..
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将下载PHP捆绑，如上面的截图所示。
- en: After clicking on the **Download** button, the page will be redirected to an
    auto download, along with a direct download link, as shown in the following screenshot:![Time
    for action — downloading the NetBeans IDE](graphics/5801_01_02.jpg)
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“下载”按钮后，页面将被重定向到自动下载，同时显示直接下载链接，如下截图所示：![操作时间-下载NetBeans IDE](graphics/5801_01_02.jpg)
- en: 'As you can see, your download starts automatically; Firefox users should see
    a window to save the file, which will appear as follows:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您的下载将自动开始；Firefox用户应该会看到一个保存文件的窗口，如下所示：
- en: '![Time for action — downloading the NetBeans IDE](graphics/5801_01_03.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![操作时间-下载NetBeans IDE](graphics/5801_01_03.jpg)'
- en: Save the file onto your disk space.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将文件保存到您的磁盘空间中。
- en: What just happened?
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: We just downloaded the installation file for the NetBeans PHP bundle. The PHP
    bundle provides tools for PHP 5.x development, and Zend and Symfony framework
    support. If you click on the **All** download option, you'll have the installation
    file for all mentioned technologies and during installation you will be able to
    choose exactly what tools and runtimes to install. So, now we are ready launch
    the installation wizard.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚下载了NetBeans PHP捆绑安装文件。PHP捆绑提供了用于PHP 5.x开发的工具，以及Zend和Symfony框架支持。如果您点击“全部”下载选项，您将获得所有提到的技术的安装文件，并且在安装过程中您将能够选择安装哪些工具和运行时。所以，现在我们准备启动安装向导。
- en: Installing NetBeans
  id: totrans-67
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装NetBeans
- en: Installing NetBeans is pretty much easier with the installation wizard, which
    guides the user with the required steps or configurations. Those who are already
    using NetBeans for other technologies, such as Java or C/C++, can skip this section
    and jump directly to the section named *Adding PHP as a plugin to an already existing
    NetBeans installation*.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 使用安装向导安装NetBeans非常简单，该向导将指导用户完成所需的步骤或配置。已经在使用NetBeans进行其他技术（如Java或C/C++）开发的用户可以跳过此部分，直接转到名为“将PHP作为插件添加到已有的NetBeans安装”部分。
- en: Note
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The PHP and C/C++ NetBeans bundles only require the **Java Runtime Environment**
    (**JRE**) **6** to be installed. However, if you are planning to use any of the
    Java features, you need JDK 6 or JDK 7.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: PHP和C/C++的NetBeans捆绑只需要安装Java Runtime Environment（JRE）6。但是，如果您计划使用任何Java功能，则需要安装JDK
    6或JDK 7。
- en: Time for action — installing NetBeans step by step
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间-逐步安装NetBeans
- en: 'In this section, we will install the NetBeans IDE step by step, for Windows
    OS—that is, Windows 7\. In order to install the software, you need to run the
    installer and proceed with the followings steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将逐步安装Windows 7上的NetBeans IDE。为了安装软件，您需要运行安装程序并按照以下步骤进行操作：
- en: Run or execute the installer. The first step will look similar to the following
    screenshot:![Time for action — installing NetBeans step by step](graphics/5801_01_04.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 运行或执行安装程序。第一步将类似于以下截图：![操作时间-逐步安装NetBeans](graphics/5801_01_04.jpg)
- en: By clicking on the **Next** button, you will be asked to accept the license
    agreement:![Time for action — installing NetBeans step by step](graphics/5801_01_05.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮，您将被要求接受许可协议：![操作时间-逐步安装NetBeans](graphics/5801_01_05.jpg)
- en: The next step will ask you for the installation location for NetBeans and the
    JRE, with some default program file path:![Time for action — installing NetBeans
    step by step](graphics/5801_01_06.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一步将要求您为NetBeans和JRE选择安装位置，并提供一些默认的程序文件路径：![操作时间-逐步安装NetBeans](graphics/5801_01_06.jpg)
- en: Note that JRE is the Java software for your computer, or the Java Runtime Environment,
    which is also referred to as the **Java Virtual Machine (JVM)**. JRE will be installed
    as well.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，JRE是您计算机的Java软件，或者Java运行环境，也被称为**Java虚拟机（JVM）**。JRE也将被安装。
- en: Set the `installation` folder using the file browser, and click on the **Next**
    button. The next screenshot shows the total installation size:![Time for action
    — installing NetBeans step by step](graphics/5801_01_07.jpg)
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用文件浏览器设置`安装`文件夹，并点击**下一步**按钮。下一个截图显示了总安装大小：![操作时间-逐步安装NetBeans](graphics/5801_01_07.jpg)
- en: If everything is set, start the installation by clicking on the **Install**
    button, which will start the installation process.![Time for action — installing
    NetBeans step by step](graphics/5801_01_08.jpg)
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一切都设置好了，点击**安装**按钮开始安装过程。![操作时间-逐步安装NetBeans](graphics/5801_01_08.jpg)
- en: After everything is installed correctly, you will see the finish wizard, as
    shown in the following screenshot:![Time for action — installing NetBeans step
    by step](graphics/5801_01_09.jpg)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装正确后，您将看到完成向导，如下截图所示：![操作时间-逐步安装NetBeans](graphics/5801_01_09.jpg)
- en: You may check or uncheck the **Contribute to the NetBeans project by providing
    anonymous usage data** checkbox, as per your wish to participate or not. Note
    that it will send project-specific usage data to `netbeans.org`, so read the on-screen
    instructions carefully before checking it. Complete the installation by clicking
    on the **Finish** button. Now, go to your OS's **Program** menu or into the directory
    where you have installed the IDE to be run. The IDE initializes with a splash
    screen, as shown below:![Time for action — installing NetBeans step by step](graphics/5801_01_10.jpg)
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以根据自己的意愿选择或取消**通过提供匿名使用数据为NetBeans项目做出贡献**复选框。请注意，它将向`netbeans.org`发送特定于项目的使用数据，因此在勾选之前请仔细阅读屏幕上的说明。点击**完成**按钮完成安装。现在，转到您的操作系统的**程序**菜单或安装IDE的目录以运行。IDE将显示一个启动画面，如下所示：![操作时间-逐步安装NetBeans](graphics/5801_01_10.jpg)
- en: Finally, the running IDE looks similar to the following screenshot:![Time for
    action — installing NetBeans step by step](graphics/5801_01_11.jpg)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，运行的IDE看起来类似于以下截图：![操作时间-逐步安装NetBeans](graphics/5801_01_11.jpg)
- en: What just happened?
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: Now that we have the IDE up and running, we can go on to explore setting up
    the development environment with various operating systems.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经安装并运行了IDE，我们可以继续探索在各种操作系统上设置开发环境。
- en: In the next section, we will configure our PHP development environment on various
    operating systems. We will use the latest Apache-MySQL-PHP package installer,
    that is LAMP, XAMPP, and MAMP, for corresponding operating systems.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将在各种操作系统上配置我们的PHP开发环境。我们将使用最新的Apache-MySQL-PHP软件包安装程序，即LAMP、XAMPP和MAMP，对应于不同的操作系统。
- en: Adding PHP as a plugin to an already existing NetBeans installation
  id: totrans-85
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将PHP作为插件添加到已有的NetBeans安装中
- en: If you want to add functionality to your NetBeans IDE configuration, use the
    NetBeans Plugin Manager. For example, assume that you have already been running
    the NetBeans IDE for the Java or C/C++ pack. You then decide that you want to
    try out the PHP functionality. To do this, go to the NetBeans Plugin Manager from
    the IDE (choose **Tools | Plugins)**, and add the PHP pack to your existing installation.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要为NetBeans IDE配置添加功能，请使用NetBeans插件管理器。例如，假设您已经在NetBeans IDE中运行了Java或C/C++包。然后您决定尝试PHP功能。要做到这一点，从IDE中转到NetBeans插件管理器（选择**工具|插件**），并将PHP包添加到您已有的安装中。
- en: Multiple installation support
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多个安装支持
- en: Multiple installations of NetBeans IDE 5.x, 6.x, and 7.x can coexist with the
    latest version on the same system. You do not have to uninstall the earlier versions
    in order to install or run the latest one.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 多个版本的NetBeans IDE 5.x、6.x和7.x可以与最新版本共存在同一系统上。您无需卸载早期版本即可安装或运行最新版本。
- en: If you have an earlier installation of the NetBeans IDE, you can choose whether
    or not to import the user settings from the existing user directory when you run
    the latest IDE for the first time.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您之前安装过NetBeans IDE，当您第一次运行最新的IDE时，您可以选择是否从现有用户目录导入用户设置。
- en: Have a go hero — adding or removing features from NetBeans
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试添加或删除NetBeans功能
- en: So, you have NetBeans up and running on your computer. Now, add more features
    or remove unnecessary features, to or from your installed NetBeans, and check
    the newly added feature(s) inside the IDE. You may try the plugin manager to do
    this.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，您的计算机上已经安装并运行了NetBeans。现在，添加更多功能或删除不必要的功能，从已安装的NetBeans中检查新添加的功能。您可以尝试使用插件管理器来实现这一点。
- en: Setting up your development environment in Windows
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Windows中设置开发环境
- en: 'Instead of installing and configuring Apache, MySQL, and PHP individually,
    we will use the XAMPP package to have all of them installed and configured automatically.
    We will download and install the latest XAMPP package (v. 1.7.7), which includes
    the following:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用XAMPP软件包而不是单独安装和配置Apache、MySQL和PHP，以便自动安装和配置所有这些。我们将下载并安装最新的XAMPP软件包（v.
    1.7.7），其中包括以下内容：
- en: Apache 2.2.21
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apache 2.2.21
- en: MySQL 5.5.16
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 5.5.16
- en: PHP 5.3.8
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP 5.3.8
- en: phpMyAdmin 3.4.5
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: phpMyAdmin 3.4.5
- en: FileZilla FTP Server 0.9.39
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FileZilla FTP服务器0.9.39
- en: Time for action — installing XAMPP in Windows
  id: totrans-99
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间-在Windows安装XAMPP
- en: 'The following steps will download and install the XAMPP package:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将下载并安装XAMPP软件包：
- en: 'We will download the installer for the latest XAMPP package from: [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将从以下网址下载最新的XAMPP软件包安装程序：[http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html)。
- en: 'After completing the download, run the `.exe` file to proceed with the installation.
    More installation details can be found at: [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).'
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载完成后，运行`.exe`文件以继续安装。更多安装细节可以在[http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html)找到。
- en: You will be given a choice to install the Apache server and the MySQL database
    server as services, so you don't need to start them manually from the XAMPP Control
    Panel. Again, you will have the option to configure those services, such as start/stop,
    run as service, and uninstall from the XAMPP control panel later.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将有选择安装Apache服务器和MySQL数据库服务器作为服务，因此您无需从XAMPP控制面板手动启动它们。同样，您将有选项稍后从XAMPP控制面板配置这些服务，如启动/停止、作为服务运行和卸载。
- en: After completing the installation process successfully, you will be able to
    proceed with further steps. Open the XAMPP control panel from your operating system's
    **Start | Programs | XAMPP**.![Time for action — installing XAMPP in Windows](graphics/5801_01_12.jpg)
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功完成安装过程后，您将能够继续进行后续步骤。从操作系统的**Start | Programs | XAMPP**中打开XAMPP控制面板。![行动时间-在Windows安装XAMPP](graphics/5801_01_12.jpg)
- en: '**Svc** checkboxes indicate that the module was installed as a Windows service,
    and hence will start with the Windows startup, or you can check them to be running
    as a service. If you ever need to restart your Apache web server, use the **Stop/Start**
    button besides **Status** of Apache.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: '**Svc**复选框表示该模块已安装为Windows服务，因此将随Windows启动而启动，或者您可以将其选中以作为服务运行。如果您需要重新启动Apache
    web服务器，请使用Apache **Status**旁边的**Stop/Start**按钮。'
- en: Now, check your XAMPP installation. Visit the URL `http://localhost` from your
    web browser; the XAMPP welcome page looks similar to the following screenshot:![Time
    for action — installing XAMPP in Windows](graphics/5801_01_13.jpg)
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，检查您的XAMPP安装。从您的Web浏览器访问URL `http://localhost`；XAMPP欢迎页面看起来类似于以下截图：![行动时间-在Windows安装XAMPP](graphics/5801_01_13.jpg)
- en: From the left, click `phpinfo()` to check the PHP release and the installed
    components that you have configured:![Time for action — installing XAMPP in Windows](graphics/5801_01_14.jpg)
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧点击`phpinfo()`以检查您配置的PHP版本和已安装的组件：![行动时间-在Windows安装XAMPP](graphics/5801_01_14.jpg)
- en: Click on the **Status** menu under the **Welcome** menu to check the installed
    tools status; the activated green status beside corresponding columns means that
    you are running Apache, MySQL, and PHP successfully:![Time for action — installing
    XAMPP in Windows](graphics/5801_01_15.jpg)
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**Welcome**菜单下的**Status**菜单，以检查已安装工具的状态；相应列旁边的激活绿色状态表示您已成功运行Apache、MySQL和PHP：![行动时间-在Windows安装XAMPP](graphics/5801_01_15.jpg)
- en: What just happened?
  id: totrans-109
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: We have successfully installed and run the XAMPP package on our system. We have
    the XAMPP control panel in order to control the installed services and we also
    have a web interface to manage MySQL databases.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已成功在系统上安装并运行了XAMPP软件包。我们有XAMPP控制面板来控制已安装的服务，我们还有一个Web界面来管理MySQL数据库。
- en: Have a go hero — securing your XAMPP installation
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下-保护您的XAMPP安装
- en: XAMPP is not meant for production use, but only for developers in a development
    environment. XAMPP is configured to be as open as possible, and it allows the
    web developers to fetch anything they want. For development environments, this
    is great. But, in a production environment, it could be fatal. So, you need to
    secure your XAMPP installation with the help of the *A matter of security* section,
    at [http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html).
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: XAMPP不适用于生产环境，而仅适用于开发环境中的开发人员。XAMPP被配置为尽可能开放，并允许Web开发人员获取他们想要的任何内容。对于开发环境来说，这很棒。但是，在生产环境中，这可能是致命的。因此，您需要在[http://www.apachefriends.org/en/xampp-windows.html](http://www.apachefriends.org/en/xampp-windows.html)的*A
    matter of security*部分的帮助下保护您的XAMPP安装。
- en: Note
  id: totrans-113
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To display errors in the development environment, update the loaded `php.ini`
    file to set `display_errors = On`, and do the reverse `display_errors = Off` for
    the production environment.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在开发环境中显示错误，更新加载的`php.ini`文件以设置`display_errors = On`，并为生产环境做相反的`display_errors
    = Off`。
- en: Setting up your development environment in the Ubuntu desktop
  id: totrans-115
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Ubuntu桌面上设置您的开发环境
- en: '**Linux, Apache, MySQL**, and **PHP** (**LAMP**) are some of the most common
    web hosting platforms. So, it''s a perfect environment for you to build and test
    your website code. In this section, we will have our own LAMP set up, configured,
    and running easily into our Ubuntu 12.04 desktop.'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '**Linux，Apache，MySQL**和**PHP**（**LAMP**）是一些最常见的网络托管平台。因此，这是一个完美的环境，让您构建和测试您的网站代码。在本节中，我们将在我们的Ubuntu
    12.04桌面上轻松设置、配置和运行我们自己的LAMP。'
- en: Time for action — installing LAMP on the Ubuntu desktop
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间-在Ubuntu桌面上安装LAMP
- en: 'Follow the steps listed here in order to install the LAMP package in Ubuntu:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这里列出的步骤安装Ubuntu中的LAMP软件包：
- en: 'Instead of installing each item separately, we will go with installing the
    LAMP server in a package in Ubuntu, which is fairly simple, along with a single
    terminal command:'
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与单独安装每个项目不同，我们将在Ubuntu中使用一个包安装LAMP服务器，这相当简单，只需一个终端命令：
- en: '[PRE0]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: The `apt-get` command is a powerful command-line tool, which is used to work
    with Ubuntu's **Advanced Packaging Tool (APT)** performing functions such as the
    installation of new software packages, upgrading the existing software packages,
    updating of the package list index, and even upgrading the entire Ubuntu system.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '`apt-get`命令是一个强大的命令行工具，用于处理Ubuntu的**高级软件包工具（APT）**，执行诸如安装新软件包、升级现有软件包、更新软件包列表索引，甚至升级整个Ubuntu系统等功能。'
- en: Note
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '`sudo`, used to invoke the current user with the power of a super user and
    a caret (^) symbol, is placed after the package name to indicate that tasks are
    being performed together.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '`sudo`用于调用当前用户以获得超级用户的权限，插入符号（^）放在包名后面，表示正在一起执行任务。'
- en: This command will cause the LAMP package to start installing immediately along
    with the latest PHP5, Apache 2, MySQL and PHP5-MySQL software. By default, Apache
    2 and MySQL install as a service, and your document root will be at `/var/www/`,
    and an `index.html` file will be at `/var/www/`.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个命令将立即开始安装LAMP软件包，同时安装最新的PHP5、Apache 2、MySQL和PHP5-MySQL软件。默认情况下，Apache 2和MySQL安装为服务，您的文档根目录将位于`/var/www/`，`index.html`文件将位于`/var/www/`。
- en: 'Both Apache and MySQL should be running. However, if required, you may start
    Apache by using the `service start` command as follows:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Apache和MySQL都应该在运行。但是，如果需要，您可以使用`service start`命令启动Apache，如下所示：
- en: '[PRE1]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'You can stop Apache by using the following command:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用以下命令停止Apache：
- en: '[PRE2]'
  id: totrans-128
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Now, let's check the LAMP installation. Point your browser to `http://localhost/`,
    and you will see the default, Apache 2 landing page, as shown in the following
    screenshot:![Time for action — installing LAMP on the Ubuntu desktop](graphics/5801_01_16.jpg)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们检查LAMP安装。将浏览器指向`http://localhost/`，您将看到默认的Apache 2登录页面，如下图所示：![在Ubuntu桌面上安装LAMP的时间](graphics/5801_01_16.jpg)
- en: 'This means that your Apache 2 web server is running. You can still check these
    service statuses as follows:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着您的Apache 2 Web服务器正在运行。您仍然可以按以下方式检查这些服务状态：
- en: '[PRE3]'
  id: totrans-131
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: 'The previous command will give you the following output:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 上一个命令将给您以下输出：
- en: '[PRE4]'
  id: totrans-133
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'Again, to check the MySQL status, simply run the following command:'
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同样，要检查MySQL状态，只需运行以下命令：
- en: '[PRE5]'
  id: totrans-135
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: 'The following output will be displayed:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 将显示以下输出：
- en: '[PRE6]'
  id: totrans-137
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: 'To check the PHP installation, simply create a file named `test.php` in `/var/www/`,
    with the following line:'
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要检查PHP安装，只需在`/var/www/`中创建一个名为`test.php`的文件，其中包含以下行：
- en: '[PRE7]'
  id: totrans-139
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: Note
  id: totrans-140
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You can create a new file from the terminal by using `touch test.php` or using
    gedit application, then editing the file, and saving it.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用`touch test.php`命令从终端创建一个新文件，也可以使用gedit应用程序，然后编辑文件并保存。
- en: Now, point your browser to `http://localhost/test.php`, and you will see the
    installed PHP and the component's configuration details:![Time for action — installing
    LAMP on the Ubuntu desktop](graphics/5801_01_17.jpg)
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，将浏览器指向`http://localhost/test.php`，您将看到已安装的PHP和组件的配置详细信息：![在Ubuntu桌面上安装LAMP的时间](graphics/5801_01_17.jpg)
- en: '*Steps 8* to *12* are optional, as we install `phpMyAdmin` in these steps.'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '*步骤8*至*12*是可选的，因为我们在这些步骤中安装了`phpMyAdmin`。'
- en: Though we can maintain our databases using NetBeans, we still need to maintain
    the MySQL database functionalities using a web-based interface. To do this, we
    may use `phpMyAdmin`.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 虽然我们可以使用NetBeans来维护我们的数据库，但我们仍然需要使用基于Web的界面来维护MySQL数据库功能。为此，我们可以使用`phpMyAdmin`。
- en: '[PRE8]'
  id: totrans-145
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '`phpMyAdmin` will be installed with this command, and during the installation,
    you will receive a blue window asking which server you want to use—`apache2` or
    `lighttpd`. Choose `apache2`, and click on **OK** to continue with the installation.
    Note that during the installation, you may be asked to configure `phpMyAdmin`
    for database-config, passwords, and so on.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此命令将安装`phpMyAdmin`，在安装过程中，您将收到一个蓝色窗口询问您要使用哪个服务器——`apache2`还是`lighttpd`。选择`apache2`，然后单击**OK**继续安装。请注意，在安装过程中，您可能会被要求配置`phpMyAdmin`以进行数据库配置、密码等。
- en: After the installation point, open your browser with `http://localhost/phpmyadmin/`,
    and you will be able to view a `phpMyAdmin` landing page, as shown in the following
    screenshot:![Time for action — installing LAMP on the Ubuntu desktop](graphics/5801_01_18.jpg)
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，使用`http://localhost/phpmyadmin/`在浏览器中打开，您将能够查看一个`phpMyAdmin`登录页面，如下图所示：![在Ubuntu桌面上安装LAMP的时间](graphics/5801_01_18.jpg)
- en: 'If you receive a `404` error at `http://localhost/phpmyadmin/`, then you need
    to manually set up `phpMyAdmin` under Apache, by modifying `/etc/apache2/apache2.conf`
    using `gedit` (the official text editor for the GNOME desktop):'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果在`http://localhost/phpmyadmin/`收到`404`错误，则需要通过使用`gedit`（GNOME桌面的官方文本编辑器）修改`/etc/apache2/apache2.conf`来手动设置`phpMyAdmin`在Apache下的配置：
- en: '[PRE9]'
  id: totrans-149
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: '`gedit` will open the file in a graphical mode, and will add the following
    line inside `apache2.conf` at the bottom:'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`gedit`将以图形模式打开文件，并将以下行添加到`apache2.conf`的底部：'
- en: '[PRE10]'
  id: totrans-151
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Now, restart the Apache server to make the changes effective:'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，重新启动Apache服务器以使更改生效：
- en: '[PRE11]'
  id: totrans-153
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: Refresh your browser, and you will now have the same `phpMyAdmin` login screen
    as shown in the previous screenshot.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 刷新您的浏览器，您现在将看到与上一个屏幕截图中相同的`phpMyAdmin`登录界面。
- en: What just happened?
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: The PHP development environment in the Ubuntu desktop has been set up successfully.
    The installation of the LAMP server was really a charm with a single command.
    We learned how to stop or restart services such as Apache and MySQL, along with
    checking their status.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu桌面上的PHP开发环境已成功设置。使用单个终端命令安装LAMP服务器真的很简单。我们学会了如何停止或重新启动Apache和MySQL等服务，并检查它们的状态。
- en: Also, we have optionally installed `phpMyAdmin` for managing databases via the
    web interface. Note that `phpMyAdmin` is not meant for production use, but only
    for developers, in a development environment.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们还可选择安装`phpMyAdmin`以通过Web界面管理数据库。请注意，`phpMyAdmin`并不适用于生产环境，而只适用于开发环境中的开发人员。
- en: Have a go hero — displaying errors
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下 — 显示错误
- en: As we have crafted our environment for development, PHP error messages will
    be very helpful for us to resolve them. By default, PHP error messages are turned
    off in your LAMP installation. You can enable the error messages displaying from
    the loaded `php.ini` file (see `phpinfo)` by modifying the line that contains
    `display_errors`. Note that any changes to `php.ini` requires the Apache 2 server
    to restart.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们已经为开发环境进行了配置，PHP错误消息对我们解决问题将非常有帮助。在您的LAMP安装中，默认情况下PHP错误消息是关闭的。您可以通过修改包含`display_errors`的行来启用从加载的`php.ini`文件（参见`phpinfo`）显示错误消息。请注意，对`php.ini`的任何更改都需要重新启动Apache
    2服务器。
- en: Setting up your development environment in Mac OS X
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Mac OS X中设置您的开发环境
- en: As we are interested in setting up AMP in a bundle, a MAMP package could be
    a good one for Mac OS X.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 由于我们对在一起设置AMP感兴趣，MAMP包可能是Mac OS X的一个不错选择。
- en: Time for action — installing MAMP in Mac OS X
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Mac OS X中安装MAMP的时间
- en: 'Follow the steps below to download and install MAMP in your Mac OS X:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤在您的Mac OS X上下载和安装MAMP：
- en: Download the latest MAMP release from [http://www.mamp.info/en/](http://www.mamp.info/en/);
    download MAMP by clicking on the **Download now** button under **MAMP package
    downloader:**![Time for action — installing MAMP in Mac OS X](graphics/5801_01_19.jpg)
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从[http://www.mamp.info/en/](http://www.mamp.info/en/)下载最新的MAMP版本；点击**MAMP包下载器**下的**立即下载**按钮来下载MAMP：![在Mac
    OS X中安装MAMP的时间](graphics/5801_01_19.jpg)
- en: As shown in the preceding screenshot, choose the MAMP download on the left-hand
    side of the screen.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如前面的截图所示，在屏幕左侧选择MAMP下载。
- en: Extract the downloaded file, and run the `.dmg` file. After accepting the "terms
    of use", you will see a screen similar to the following:![Time for action — installing
    MAMP in Mac OS X](graphics/5801_01_20.jpg)
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压下载的文件，并运行`.dmg`文件。接受“使用条款”后，您将看到一个类似以下的屏幕：![在Mac OS X中安装MAMP的时间](graphics/5801_01_20.jpg)
- en: Drag the `MAMP` folder into the `Applications` folder; the MAMP installation
    is now complete on your Mac OS X.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将`MAMP`文件夹拖入`Applications`文件夹；MAMP在您的Mac OS X上现在安装完成。
- en: Now, let's check our MAMP installation. Point your browser to `http://localhost/MAMP/`,
    and you will see the default MAMP landing page, as shown in the following screenshot:![Time
    for action — installing MAMP in Mac OS X](graphics/5801_01_21.jpg)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们检查我们的MAMP安装。将浏览器指向`http://localhost/MAMP/`，您将看到默认的MAMP登陆页面，如下图所示：![在Mac
    OS X中安装MAMP的时间](graphics/5801_01_21.jpg)
- en: You can check **phpinfo, phpMyAdmin,** and so on, on the top bar at the **Start**
    page of MAMP.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在MAMP的**开始**页面的顶部栏上检查**phpinfo, phpMyAdmin**等。
- en: From `/Applications/MAMP/`, double-click on `MAMP.app` to run the Apache, MySQL,
    PHP, and MAMP control panel. The **MAMP** control panel shows the server status,
    and lets you start/stop servers, as shown in the following screenshot:![Time for
    action — installing MAMP in Mac OS X](graphics/5801_01_22.jpg)
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从`/Applications/MAMP/`，双击`MAMP.app`来运行Apache、MySQL、PHP和MAMP控制面板。**MAMP**控制面板显示服务器状态，并允许您启动/停止服务器，如下图所示：![在Mac
    OS X中安装MAMP的时间](graphics/5801_01_22.jpg)
- en: Switch to PHP version 5.3 from the MAMP control panel at **Preferences... |
    PHP Tab** (it requires a server restart).
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从MAMP控制面板中的**首选项... | PHP选项卡**切换到PHP版本5.3（需要重新启动服务器）。
- en: What just happened?
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
