  zh: 为了测试项目，我们将在PHP标签之间放置一些代码。因此，让我们放置一个简单的`echo`，如下所示：
- en: '[PRE12]'
  id: totrans-215
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Save the file and point your browser to a project URL, `http://localhost/chapter1/`.
    The page should give an output similar to the following screenshot:![Time for
    action — creating a NetBeans PHP project](graphics/5801_01_28.jpg)
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存文件，并将浏览器指向项目URL，`http://localhost/chapter1/`。页面应该会输出类似于以下截图的内容：![执行操作的时间-创建NetBeans
    PHP项目](graphics/5801_01_28.jpg)
- en: So, we can see that our PHP project is performing fine.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们可以看到我们的PHP项目表现良好。
- en: To add more files and classes into our project, you may right-click on the project
    name, which will show the **Project** menu:![Time for action — creating a NetBeans
    PHP project](graphics/5801_01_29.jpg)
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将更多的文件和类添加到我们的项目中，您可以右键单击项目名称，这将显示**项目**菜单：![执行操作的时间-创建NetBeans PHP项目](graphics/5801_01_29.jpg)
- en: With this project context menu, we can add more PHP files, classes, and so on
    from **New**, whenever required. As we can see in this screenshot, a project can
    be modified as well. For example, you can rename, copy, or alter the project configuration,
    should you so wish.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个项目上下文菜单，我们可以根据需要从**新建**中添加更多的PHP文件、类等。正如我们在这个截图中所看到的，一个项目也可以被修改。例如，您可以重命名、复制或修改项目配置，如果您愿意的话。
- en: What just happened?
  id: totrans-220
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 刚刚发生了什么？
- en: Creating a new PHP project in NetBeans has worked like a charm. While creating
    it, we have observed that we can easily set several configurations of a project
    with the help of the step-by-step project creation wizard. Also, we have seen
    that after the creation of a new project, the IDE supports new PHP files, classes,
    interfaces, and so on from the project context menu. Note that, from the project
    context menu, you can manage the project operations, such as running and versioning
    tasks. To change the settings of an existing project, position the cursor on the
    project node, and choose **Properties** from the pop-up menu.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在NetBeans中创建一个新的PHP项目非常顺利。在创建过程中，我们发现可以通过逐步项目创建向导轻松设置项目的多个配置。此外，我们还看到在创建新项目后，IDE支持从项目上下文菜单中添加新的PHP文件、类、接口等。请注意，您可以从项目上下文菜单中管理项目操作，如运行和版本控制任务。要更改现有项目的设置，请将光标放在项目节点上，并从弹出菜单中选择**属性**。
- en: So, from now on, these will be our steps to create a new PHP project in NetBeans.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，从现在开始，这将是我们在NetBeans中创建新的PHP项目的步骤。
- en: Have a go hero — creating a project from existing sources
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试英雄——从现有源代码创建项目
- en: If you already have some foundation source code for a PHP project, you can bring
    those source files under NetBeans, to have more control over the project. Create
    a new project from existing sources by selecting **File | New Project**.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经有一些PHP项目的基础源代码，您可以将这些源文件引入NetBeans，以便更好地控制项目。通过选择**文件|新建项目**从现有源代码创建新项目。
