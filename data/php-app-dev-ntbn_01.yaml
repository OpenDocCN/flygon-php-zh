- en: So far, we have installed the latest NetBeans IDE, and set up our platform-precise
    development environment with up-to-date Apache, MySQL, and PHP. Now, our recently
    completed development environment is well-crafted enough to start building projects.
    We will head for PHP project creation and maintenance with the help of IDE. Such
    a synergetic approach between the developer and the IDE can really improve productivity.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经安装了最新的NetBeans IDE，并使用最新的Apache、MySQL和PHP设置了我们的平台特定的开发环境。现在，我们最近完成的开发环境已经足够精心地开始构建项目。我们将在IDE的帮助下进行PHP项目的创建和维护。开发人员和IDE之间的这种协同作用可以真正提高生产力。
- en: Have a go hero — securing your MAMP installation
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 尝试一下 — 保护您的MAMP安装
- en: As we have learned, MAMP is not meant for production use, but only for developers
    in a development environment. Secure your MAMP installation with the help of the
    MAMP forum at [http://forum.mamp.info/viewtopic.php?t=365](http://forum.mamp.info/viewtopic.php?t=365).
    You may need to set the MySQL password, `phpMyAdmin` password, secure the MAMP
    landing page, and so on.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所了解的，MAMP并不适用于生产环境，而只适用于开发环境中的开发人员。通过MAMP论坛[http://forum.mamp.info/viewtopic.php?t=365](http://forum.mamp.info/viewtopic.php?t=365)来保护您的MAMP安装。您可能需要设置MySQL密码、`phpMyAdmin`密码、保护MAMP登陆页面等。
- en: Creating a NetBeans PHP project
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个NetBeans PHP项目
- en: NetBeans groups all of the necessary files for developing an application into
    a project. Project files consist of your original code along with any imported
    code that your project may be dependent on. NetBeans project management makes
    it easier to work on large projects by instantly showing you how a change in one
    part of the program will affect the rest of the program. So, the IDE provides
    features to facilitate the development growing through the project.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: NetBeans将用于开发应用程序的所有必要文件分组到一个项目中。项目文件包括您的原始代码以及您的项目可能依赖的任何导入的代码。NetBeans项目管理使得在大型项目上工作变得更加容易，因为它可以立即显示程序的一个部分的变化将如何影响程序的其余部分。因此，IDE提供了一些功能来促进项目的发展。
- en: Time for action — creating a NetBeans PHP project
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 执行操作的时间-创建NetBeans PHP项目
- en: Finally, we are going to create a NetBeans PHP project to have the PHP content
    organized, and get more control over the created project.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们将创建一个NetBeans PHP项目，以便组织PHP内容，并对创建的项目有更多的控制。
- en: 'In order to create a NetBeans PHP project, follow the steps below:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个NetBeans PHP项目，请按照以下步骤进行：
- en: In order to start the project creation, go to **File | New Project** from the
    IDE menu bar.![Time for action — creating a NetBeans PHP project](graphics/5801_01_23.jpg)
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了开始项目创建，从IDE菜单栏中转到**文件|新建项目**。
- en: From this window, choose **PHP** for the project category, and select **PHP
    Application** that is selected by default, which means we are going to create
    a PHP project from scratch. If you already have source PHP code, then go for **PHP
    Application with Existing Sources**, and you will have to browse to your existing
    sources to set your source directory.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从这个窗口中，选择**PHP**作为项目类别，并选择默认选择的**PHP应用程序**，这意味着我们将从头开始创建一个PHP项目。如果您已经有源PHP代码，那么选择**具有现有源的PHP应用程序**，您将需要浏览到您的现有源以设置您的源目录。
- en: Click on the **Next** button, which will take you to the following screen, as
    shown below:![Time for action — creating a NetBeans PHP project](graphics/5801_01_24.jpg)
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮，它会带您到下面的屏幕，如下所示：![执行操作的时间-创建NetBeans PHP项目](graphics/5801_01_24.jpg)
- en: Define the project name and IDE, which automatically suggests the source folder
    for the given name. However, we can explicitly define the source folder path by
    browsing the folder path. Also, choose the appropriate **PHP Version**, according
    to which the project will behave at the IDE, and select **Default Encoding**.
    We will go for the selected items, by default, to have the latest PHP version
    behavior, and `UTF-8` as **Default Encoding**.
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义项目名称和IDE，它会自动为给定名称建议源文件夹。但是，我们可以通过浏览文件夹路径来明确定义源文件夹路径。还要选择适当的**PHP版本**，根据这个版本，项目将在IDE中表现，并选择**默认编码**。我们将默认选择最新的PHP版本行为和`UTF-8`作为**默认编码**。
- en: Remember that the project metadata is the data that is used only at the local
    stage; optionally, you may put the project metadata created by NetBeans into a
    separate directory. To do that, check the box **Put NetBeans metadata into a separate
    directory**.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请记住，项目元数据只在本地阶段使用；可选地，您可以将NetBeans创建的项目元数据放入一个单独的目录中。要做到这一点，勾选**将NetBeans元数据放入单独的目录中**。
- en: So, we name our project as `chapter1`, and click on **Next**, as shown in the
    following screenshot:![Time for action — creating a NetBeans PHP project](graphics/5801_01_25.jpg)
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 因此，我们将项目命名为`chapter1`，并点击**下一步**，如下图所示：![执行操作的时间-创建NetBeans PHP项目](graphics/5801_01_25.jpg)
- en: Define where the project will run (remote server, and so on), as well as the
    project URL. The default project URL is a formation of `http://localhost/` concatenated
    with a trailing project name. Click on **Next** to get to the following screenshot:![Time
    for action — creating a NetBeans PHP project](graphics/5801_01_26.jpg)
  id: totrans-210
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定义项目将在哪里运行（远程服务器等），以及项目URL。默认的项目URL是`http://localhost/`与尾部项目名称连接而成的形式。点击**下一步**，进入下一个截图：![执行操作的时间-创建NetBeans
    PHP项目](graphics/5801_01_26.jpg)
- en: Optional checkboxes are used to add the PHP framework support into your project,
    if required. The IDE supports the two popular PHP frameworks—the Symfony and Zend
    frameworks.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，可以使用可选的复选框将PHP框架支持添加到您的项目中。IDE支持两种流行的PHP框架——Symfony和Zend框架。
- en: Finally, click on **Finish** to complete the project wizard, and NetBeans will
    open the PHP project. It should look similar to the following screenshot:![Time
    for action — creating a NetBeans PHP project](graphics/5801_01_27.jpg)
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，点击**完成**以完成项目向导，并且NetBeans将打开PHP项目。它应该看起来类似于以下截图：![执行操作的时间-创建NetBeans PHP项目](graphics/5801_01_27.jpg)
- en: An index page, `index.php`, is created inside the project source automatically.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一个索引页面`index.php`会自动创建在项目源中。
- en: 'To test the project, we will put some code between PHP tags. So, let''s put
    a simple `echo` as follows:'
  id: totrans-214
  prefs:
  - PREF_OL
