  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We have practiced setting up the development environment for a particular operating
    system. We have the IDE, web server, database server, scripting language, and
    database management web interface installed and running successfully.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经练习了为特定操作系统设置开发环境。我们已经成功安装和运行了IDE、Web服务器、数据库服务器、脚本语言和数据库管理Web界面。
- en: 'Specifically, we covered:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们涵盖了：
- en: NetBeans IDE installation
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NetBeans IDE安装
- en: PHP development environment setup on various platforms
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种平台上的PHP开发环境设置
