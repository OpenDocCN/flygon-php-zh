- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will introduce you to one of the most important extensions to PHP
    that are available, starting with PHP version 5.0—the PHP Data Objects, commonly
    known as PDO.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向您介绍PHP 5.0版本开始提供的最重要的扩展之一——PHP数据对象，通常称为PDO。
- en: PHP grew in to a very popular web programming language due to its simplicity
    and ease of use. One of the key factors of this growing success is the built-in
    possibility to access many popular relational database management systems (RDBMS),
    such as MySQL, PostgreSQL, and SQLite, to name just a few. Today, most of the
    existing and newly created web applications interconnect with these databases
    to produce dynamic, data-driven websites.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: PHP由于其简单性和易用性而成为非常流行的Web编程语言。这种不断增长的成功的关键因素之一是内置的访问许多流行的关系数据库管理系统（RDBMS）的可能性，比如MySQL、PostgreSQL和SQLite等。今天，大多数现有的和新创建的Web应用程序都与这些数据库相互连接，以生成动态的、数据驱动的网站。
- en: While most PHP-enabled web servers are still running PHP versions prior to 5.0,
    the enhancements and performance improvements introduced with this new version
    will lead to wide acceptance of PHP 5 at all levels during coming years. This
    imposes the need to start familiarizing ourselves with all the advanced features
    available in this version today.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然大多数支持PHP的Web服务器仍在运行PHP 5.0之前的版本，但这个新版本引入的增强功能和性能改进将在未来几年内导致PHP 5在各个层面得到广泛接受。这就需要我们开始熟悉今天在这个版本中可用的所有高级功能。
- en: What This Book Covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction") gives an overview of PDO along
    with a few features likes single interface for creating a connection, connection
    strings, uniform statement methods, and use of exceptions and a singe system of
    error codes.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章概述了PDO以及一些功能，比如创建连接的单一接口、连接字符串、统一的语句方法以及异常的使用和单一的错误代码系统。
- en: '[Chapter 2](ch02.html "Chapter 2. Using PHP Data Objects: First Steps") helps
    to get you started with PDO, by creating a sample database and then by creating
    a connection object. It also introduces PDOStatement classes.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章帮助您开始使用PDO，通过创建一个示例数据库，然后创建一个连接对象。它还介绍了PDOStatement类。
- en: '[Chapter 3](ch03.html "Chapter 3. Error Handling") deals with various error-handling
    processes and their uses.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章涉及各种错误处理过程及其用途。
- en: '[Chapter 4](ch04.html "Chapter 4. Prepared Statements") introduces prepared
    statements. It deals with using prepared statements without binding values, binding
    a variable, and binding a parameter to a prepared statement. We also take a look
    at how to work with BLOBs using streams so that we do not risk query failures.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章介绍了准备好的语句。它涉及在不绑定值的情况下使用准备好的语句，绑定变量以及将参数绑定到准备好的语句。我们还看一下如何使用流处理BLOB，以便我们不会出现查询失败的风险。
- en: '[Chapter 5](ch05.html "Chapter 5. Handling Rowsets") helps us determine the
    number of rows in the returned result set. Also, we come across a new concept—scrollable
    cursors, which allow us to fetch subsets of rows from a result set.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章帮助我们确定返回结果集中的行数。此外，我们还遇到了一个新概念——可滚动的游标，它允许我们从结果集中获取子集行。
- en: '[Chapter 6](ch06.html "Chapter 6. Advanced PDO Usage") talks about advanced
    uses of PDO and includes setting connection parameters, transactions, and methods
    of `PDO` and the `PDOStatement` class.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章讨论了PDO的高级用法，包括设置连接参数、事务以及`PDO`和`PDOStatement`类的方法。
- en: '[Chapter 7](ch07.html "Chapter 7. An Advanced Example") gives an example, where
    creation of the method part of an MVC application is discussed.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章给出了一个例子，讨论了MVC应用程序的方法部分的创建。
- en: '[Appendix A](apa.html "Appendix A. Introduction to OOP in PHP5") explains the
    object-oriented features like inheritance, encapsulation, polymorphism, and exception
    handling.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A解释了面向对象的特性，比如继承、封装、多态和异常处理。
- en: Who This Book is For
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: This book is targeted at PHP programmers, who are considering migrating to PHP
    5 and using the new database connection abstraction library, PHP Data Objects.
    While PDO is fully object oriented, the familiarity with this programming paradigm
    is required. Novice users who are not familiar with PHP 5's object-oriented features
    may consider reading Appendix A first so that they can follow the code examples
    in this book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向考虑迁移到PHP 5并使用新的数据库连接抽象库PHP数据对象的PHP程序员。虽然PDO是完全面向对象的，但需要熟悉这种编程范式。不熟悉PHP 5面向对象特性的初学者可能会考虑先阅读附录A，以便能够跟随本书中的代码示例。
- en: We assume that the reader is familiar with SQL, at the level of creating tables
    and making simple SELECT queries as well as updates. Our examples are based on
    MySQL and SQLite databases as these are the most used options and the only ones
    available at most cheap hosting providers.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们假设读者熟悉SQL，能够创建表并进行简单的SELECT查询和更新。我们的示例基于MySQL和SQLite数据库，因为它们是最常用的选项，也是大多数廉价托管提供商提供的唯一选项。
- en: At the end of this book we will present a more advanced example which may be
    of interest to expert programmers with deeper knowledge of SQL and programming
    concepts.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书末尾将呈现一个更高级的例子，可能会引起对SQL和编程概念有更深入了解的专业程序员的兴趣。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些样式的示例，以及它们的含义解释。
- en: 'There are three styles for code. Code words in text are shown as follows: "PostgreSQL
    users might have already used `pg_prepare()` and `pg_execute()` pair."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 代码有三种样式。文本中的代码单词显示如下："PostgreSQL用户可能已经使用了`pg_prepare()`和`pg_execute()`对。"
- en: 'A block of code will be set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块将设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items will be made bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块的特定部分的注意时，相关行或项目将被加粗：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are introduced in a bold-type font. Words
    that you see on the screen, in menus or dialog boxes for example, appear in our
    text like this: "You can simply click on the **Authors** link located on the books
    listing page in your browser ".'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体字体介绍。您在屏幕上看到的单词，比如菜单或对话框中的单词，在我们的文本中会出现如下："您可以在浏览器中的图书列表页面上简单点击**作者**链接"。'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示会以这样的框出现。
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会出现在这样的形式中。
