    (We''ll talk more about the specifics of PHP a little later):'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在您的文本编辑器中创建一个名为`index.php`的文件。输入以下代码。（稍后我们将更详细地讨论PHP的具体内容）：
