- en: 'Section 3: PHP 8 Best Practices'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：PHP 8最佳实践
- en: In this section, you are introduced to PHP 8 best practices. You will learn
    how PHP 8 has introduced a number of additional controls that enforce certain
    best practices. In addition, the best ways to write code in PHP 8 are covered.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将了解PHP 8的最佳实践。您将学习PHP 8引入了许多额外的控制，以强制执行某些最佳实践。此外，还涵盖了在PHP 8中编写代码的最佳方法。
